      bonus bMResRate,.@ra;  
      bonus bHPlusRate,.@ra;
      bonus bCRateRate,.@ra;
      bonus bShortAtkRate,.@ra;
      bonus bLongAtkRate,.@ra;
      bonus bCritAtkRate,.@ra;
      bonus bNearAtkDef,.@ra;
      bonus bLongAtkDef,.@ra;
      bonus bMagicAtkDef,.@ra;
      bonus bNoWeaponDamage,.@ra;
      bonus bFixedCast,-(.@ms);
      bonus bVariableCastrate,-(.@var);
      bonus bDelayrate,-.@ra;
      bonus2 bAddEle,Ele_All,.@ra;
      bonus2 bSubEle,Ele_All,.@ra;
      bonus2 bAddRace,RC_All,.@ra;
      bonus2 bMagicAddRace,RC_All,.@ra;
      bonus2 bSubRace,RC_All,.@ra;
      bonus2 bAddClass,Class_All,.@ra;
      bonus2 bMagicAddClass,Class_All,.@ra;
      bonus2 bSubClass,Class_All,.@ra;
      bonus2 bAddSize,Size_All,.@ra;
      bonus2 bMagicAddSize,Size_All,.@ra;
      bonus2 bSubSize,Size_All,.@ra;
      bonus2 bMagicAtkEle,Ele_All,.@ra;
      bonus2 bIgnoreDefRaceRate,RC_All,.@ra;
      bonus2 bIgnoreMdefRaceRate,RC_All,.@ra;
      bonus2 bExpAddRace,RC_All,.@ra;
      bonus2 bHPDrainRate,.@ra*10,.@ra;
      bonus2 bSPDrainRate,.@ra*10,.@ra;

      }
      if(.@allrefine >= 55){
      bonus bMagicHPGainValue,.@magicgain*2;
      bonus bMagicSPGainValue,.@magicgain*2;
      bonus bAllStats,2*.@va;
      bonus bAllTraitStats,2*.@va;
      bonus bMaxHPrate,2*.@ra;
      bonus bMaxSPrate,2*.@ra;
      bonus bWeaponAtkRate,2*.@ra;
      bonus bSMatkRate,2*.@ra;
      bonus bHitRate,2*.@ra;
      bonus bCriticalRate,2*.@ra;
      bonus bFleeRate,2*.@ra;
      bonus bFlee2Rate,2*.@ra;  	
      bonus bAspdRate,2*.@ra;
      bonus bPAtkRate,2*.@ra; 
      bonus bSMatkRate,2*.@ra;
      bonus bResRate,2*.@ra;
      bonus bMResRate,2*.@ra;  
      bonus bHPlusRate,2*.@ra;
      bonus bCRateRate,2*.@ra;
      bonus bShortAtkRate,2*.@ra;
      bonus bLongAtkRate,2*.@ra;
      bonus bCritAtkRate,2*.@ra;
      bonus bNearAtkDef,2*.@ra;
      bonus bLongAtkDef,2*.@ra;
      bonus bMagicAtkDef,2*.@ra;
      bonus bNoWeaponDamage,2*.@ra;
      bonus bFixedCast,-(2*.@ms);
      bonus bVariableCastrate,-(2*.@var);
      bonus bDelayrate,-(2*.@ra);
      bonus2 bAddEle,Ele_All,2*.@ra;
      bonus2 bSubEle,Ele_All,2*.@ra;
      bonus2 bAddRace,RC_All,2*.@ra;
      bonus2 bMagicAddRace,RC_All,2*.@ra;
      bonus2 bSubRace,RC_All,2*.@ra;
      bonus2 bAddClass,Class_All,2*.@ra;
      bonus2 bMagicAddClass,Class_All,2*.@ra;
      bonus2 bSubClass,Class_All,2*.@ra;
      bonus2 bAddSize,Size_All,2*.@ra;
      bonus2 bMagicAddSize,Size_All,2*.@ra;
      bonus2 bSubSize,Size_All,2*.@ra;
      bonus2 bMagicAtkEle,Ele_All,2*.@ra;
      bonus2 bIgnoreDefRaceRate,RC_All,2*.@ra;
      bonus2 bIgnoreMdefRaceRate,RC_All,2*.@ra;
      bonus2 bExpAddRace,RC_All,2*.@ra;
      bonus2 bHPDrainRate,2*.@ra*10,2*.@ra;
      bonus2 bSPDrainRate,2*.@ra*10,2*.@ra;

