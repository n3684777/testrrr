###########################################################################
# Laphine Synthesis Database
###########################################################################
#
# Laphine Synthesis Settings
#
###########################################################################
# - Item                       Item that triggers Laphine Synthesis. 觸發合成的道具
#   RewardGroup                Item Group that will be given out as a reward. 將作為獎勵發放的 tem 組
#   RequiredRequirementsCount  Amount of requirements that have to be fulfilled. (Default: 1) 必須滿足的要求數量。 （默認值：1）
#   MinimumRefine              Minimum refine level of the required items. (Default: 0) 所需項目的最低精煉級別。 （默認值：0）
#   MaximumRefine              Maximum refine level of the required items. (Default: MAX_REFINE) 所需項目的最大精煉級別。 （默認值：MAX_REFINE）
#   Requirements:              List of possible requirement items. 可能的需求項目列表。
#     - Item                   Item name of the required item 所需項目的項目名稱
#       Amount                 Amount of specific required item. (Default: 1) 特定所需項目的數量。 （默認值：1）
#   Script                     点击“制作”按钮后所执行的奖励脚本.
# 
#                              它与 RewardGroup 必须至少填写一个. 当您设置了 Script 字段,
#                              那么 RewardGroup 字段将自动失去作用.
#
#                              此字段是为了您能使用脚本灵活控制给予玩家什么奖励而设计的,
#                              与 cydh 版本的 Lapine UI 机制的 Result 字段用法近似.
###########################################################################

