         bonus2 bMagicAtkEle,Ele_Fire,10;
         bonus2 bMagicAtkEle,Ele_Wind,10;
         bonus2 bMagicAtkEle,Ele_Earth,10;
         bonus2 bMagicAtkEle,Ele_Poison,10;
