//--------------------------------------------------------------
// 熊貓模擬器 - WEB 介面伺服器配置檔案
// 由熊貓模擬器開發團隊翻譯成中文並加以潤色
//--------------------------------------------------------------
// 提示: 此配置檔案中, 只要是以 // 作為開頭的行, 都是註釋資訊. 
// 註釋資訊您可以隨意修改, 不會干擾伺服器的任何行為. 
//--------------------------------------------------------------

// WEB 介面伺服器會監聽來自這個 IP 地址的網絡卡資訊
// 注意: 該選項允許你在有多個公網網絡卡(也意味著有多個公網 IP)的機器上, 
//       使用相同的"WEB 介面伺服器埠"來開多個服. 
// 提醒: 若您想啟用 bind_ip 選項的話, 記得去掉 bind_ip 前面的註釋符: //,
//       否則伺服器會忽略它, 導致配了和沒配一樣. 
bind_ip: 127.0.0.1
 
// WEB 介面伺服器埠 (預設埠為: 3000)
// 此埠會開放給遊戲客戶端用於建立 HTTP 請求
web_port: 4070

// 當自動轉碼不適用時, 將 UTF8 資料以什麼樣的編碼進行儲存?
// 
// 客戶端與 WEB 介面伺服器進行通訊的時候將會使用 UTF8 編碼進行通訊,
// WEB 介面伺服器內部會嘗試將客戶端傳送來的資訊轉碼成與資料庫連線一致的編碼.
// 
// 例如: 當您的 WEB 介面資料庫的連線編碼是 big5/gbk/utf8/utf8mb4 的時候,
// 程式將會自動把客戶端發來的 UTF8 內容轉換成 big5/gbk/utf8 編碼然後儲存到資料庫中.
// 
// 但若您的 WEB 介面資料庫連線編碼是 latin1 的話, 那麼程式無法進行編碼轉換工作,
// 因為將 UTF8 編碼的資訊轉碼成 latin1 之後將會導致資訊丟失.
// 
// 您可以在這裡指定如果碰到此類情況時, 
// 程式應該將 UTF8 內容轉換成什麼編碼並存放到 latin1 編碼的資料表中.
// 
// 注意: 這樣的操作並不會導致資料丟失, 但可能會導致你的資料庫管理軟體 (例如: Navicat)
// 無法正確理解 latin1 表中存放的資料的真正編碼, 這回導致通過管理軟體檢視資料的時候看到的中文是亂碼.
// 通常可以修改管理軟體的連線預設編碼來解決問題.
//
// 但如果可以的話, 依然推薦您簡體中文的服使用 gbk 編碼建立資料庫,
// 繁體中文的服使用 big5 編碼建立資料庫. 這樣將會獲得最大程度的自動轉碼支援.
//
// 提醒: 在正式開服之前一旦確定該選項的值, 那麼請不要再進行更改.
// 除非您準備重新清空資料一切重新再來, 否則在已經產生歷史資料後再改動此選項
// 會導致程式將無法再將之前儲存的資料正確的轉換成 UTF8 編碼.
character_codepage: utf8

// 往控制檯視窗中顯示內容時, 在每行資訊的前面加上時間戳. 
// 最終組成的時間最大長度不能超過 20 個字元.
//  
// 常用的時間格式有:
//    %I:%M:%S %p (小時:分鐘:秒數 12小時制, 會攜帶AM或PM標記)
//    %H:%M:%S (小時:分鐘:秒數, 24小時制)
//    %d/%b/%Y (日期/月份/年份)
// 更多的格式資訊, 請參考 C 語言的 strftime 函式用法. 
// 
// rAthena 官方預設值是 [%d/%b %H:%M] 也就是24小時制的 [日/月 時:分]
// 這明顯不符合國人習慣, 為此熊貓模擬器將其預設值改成了 [%Y/%m/%d %H:%M] 
// 
// 若想啟用時間戳的話, 請將下面這一行頭部的註釋符//去掉
//timestamp_format: [%Y/%m/%d %H:%M] 

// 當服務端程式被一些啟動器 (LeeStarter) 執行, 從而導致輸出資訊被重定向時, 
// 是否也將顏色程式碼一同輸出? 
// 
// 問: 這裡提到的重定向是指什麼? 
// 答: 原本登入伺服器的資訊將直接顯示到控制檯視窗, 不過若使用一些啟動工具
//     來啟動登入伺服器的話, 原本應該顯示到控制檯的資訊, 就會被"劫持"到了
//     啟動工具裡面顯示, 這種情況稱之為"輸出資訊被重定向了"!
// 
// 問: 這裡提到的顏色程式碼是指什麼? 
// 答: 在我們檢視控制檯的過程中, 會發現類似 [Status] 的字是綠色的, 
//     而 [Error] 是紅色的. 這是因為在程式往控制檯輸出資訊時, 加入了一些
//     顏色編碼的緣故. 比如, 若使用顏色編碼 "\033[1;31m" 那麼則表示接下來的
//     字元用紅色輸出. 其實有點類似我們指令碼中使用的 ^xxxxxx 顏色程式碼. 
// 
// 此選項一般情況下推薦關閉, 因為基本沒什麼啟動器支援著色
stdout_with_ansisequence: no

// 記錄 WEB 介面伺服器在控制檯中產生的部分資訊到 /log/ 目錄中
// 首先您要確保熊貓模擬器的目錄中有一個 log 資料夾, 沒有的話必須手動建立, 
// 否則日誌檔案將不會產生.
// 
// 1: 記錄控制檯中以  [Warning] 開頭的警告資訊
// 2: 記錄控制檯中以  [Error]   開頭的錯誤資訊和資料庫錯誤資訊
// 4: 記錄控制檯中以  [Debug]   開頭的除錯資訊
// 
// 例如: 想要記錄 [Warning]、[Error]、[Debug] 開頭的資訊, 
//       只需要將1、2、4相加, 將 console_msg_log 設定為 7 即可 (1+2+4)! 
// 
// 日誌資訊的記錄並不會被 console_silent 選項影響.
// 也就是說假如 console_msg_log 設定為 2 想記錄 [Error] 資訊,
// 而在 console_silent 中設定為 16 想隱藏 [Error] 資訊,
// 此時系統將會隱藏 [Error] 資訊不顯示到控制檯, 但與此同時會記錄 [Error] 資訊到日誌中
console_msg_log: 0

// 將 WEB 介面伺服器在控制檯中產生的要記錄的資訊, 寫到下面指定的日誌檔案中
console_log_filepath: ./log/web-msg_log.log

// 選擇性隱藏 WEB 介面伺服器控制檯中顯示出來的一些提示資訊: 
// 1:  隱藏控制檯中以  [Info]    開頭的提示資訊
// 2:  隱藏控制檯中以  [Status]  開頭的狀態資訊
// 4:  隱藏控制檯中以  [Notice]  開頭的注意資訊
// 8:  隱藏控制檯中以  [Warning] 開頭的警告資訊
// 16: 隱藏控制檯中以  [Error]   開頭的錯誤資訊和資料庫錯誤資訊
// 32: 隱藏控制檯中以  [Debug]   開頭的除錯資訊
// 若您想同時隱藏多種資訊, 只需要將其對應的數字相加即可
// 例如: 若您想要隱藏[Info]、[Status]、[Notice]開頭的資訊, 
//       那麼只需要將1、2、4相加, 填寫 7 即可 (1+2+4)
console_silent: 0

// 是否列印請求和響應資訊?
// 每個 HTTP 會話接收到的請求和返回的響應都會被列印 (用於除錯)
print_req_res: off

// 公會圖示最多隻能允許百分之多少的透明色畫素點? (百分比選項)
// 若上傳的公會圖示中透明的部分超過設定的百分比, 那麼會認為此圖示無效.
emblem_transparency_limit: 80

// 是否允許使用 GIF 圖片作為公會圖示?
allow_gifs: yes

import: conf/import/web_conf.txt
