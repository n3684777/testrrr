//--------------------------------------------------------------
// 熊貓模擬器戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由熊貓模擬器開發團隊進行漢化
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 預設用來表示遊戲中各單位的型別
//             ------------------------------------
//             | 十六進位制  |  十進位制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支援的填寫格式有兩種: 分別是十六進位制和十進位制,
//             若您填寫十六進位制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 什麼單位在詠唱技能時, 主動或被迫進入冰凍、昏迷、石化、白色監獄、
// 鑽石星塵、裝死等狀態時, 會被強制取消詠唱 (掩碼選項)?
//
// 在 rAthena 官方的英文描述中, 這個選項還會影響“沉默狀態”
// 實際上這個選項和“沉默狀態”沒有半毛錢關係...
// 無論你改成什麼值, 牧師的“沉默之術”技能都會按照既定功能生效
//
// 這是一個掩碼選項, 請參考頂部的說明. 
// 如果想讓魔物在進入了上述異常狀態後, 詠唱的技能會被中斷, 那麼
// 只需要將此選項的值改成 2 即可. 
// 如果不只是魔物, 還想加上傭兵, 那麼就是 2 + 16 填寫 18 就對了. 
status_cast_cancel: 0

// 登出遊戲時, 是否移除角色身上的技能狀態 (包括增益的和負面的)?
// 
// 這是模仿官服的設定, 使用阿修羅霸凰拳後一段時間不能回覆SP的狀態, 
// 被流氓卸除裝備後一段時間內禁止再穿戴, 以及其他狀態,
// 是否會隨著角色登出而移除.
// 
// 此選項的可選值如下:
// 0 = 移除擁有 SCF_NO_SAVE 標記的狀態 (預設值)
// 1 = 移除負面狀態 (比如: 卸除武器、卸除頭盔、變成獸人面孔等)
// 2 = 移除增益狀態 (比如: 武器值最大化、金剛不壞等)
// 3 = 同時移除負面狀態和增益狀態
//
// 注意是想: 選項 1 所指的負面狀態是指在 db/status.yml 中 Flags 欄位
// 裡 Debuff 屬性被設定為 true 的狀態
debuff_on_logout: 0

// 仙境傳說擁有“狀態免疫”機制, 隨著玩家素質點以及角色等級的增減, 
// 是可以降低中某些負面狀態的概率, 或者是縮短自己受負面狀態影響的
// 時間的. 負面狀態包括但不限: 冰凍、昏迷、石化、中毒等
// 
// 此選項可以調整狀態的自然抗性比例
// 比如, 正常情況下的話, 你需要100點VIT就可以完全防止被擊暈(進入暈眩狀態)
// 但是如果此選項的值改成50的話, 那麼意味著你原來100點VIT帶來的效果, 
// 只剩下了50%, 也就是說你現在需要200點VIT才可以完全防止被擊暈. 
// 
// 當然, 若你將此選項調整成了200, 那麼說明原來的1點VIT能帶來的效果
// 將變成2倍. 也就是說, 你只需要加50點VIT, 就可以完全防止被擊暈. 
// 
// pc_status_def_rate 是針對玩家的、mob_status_def_rate 是針對魔物的
pc_status_def_rate: 100
mob_status_def_rate: 100

// 狀態的自然抗性最大上限. (100 = 100%)
// 注意: 卡片或者裝備效果不會被此選項影響, 也就是說此選項只對
// 狀態的自然抗性有效
// 
// 什麼是狀態的自然抗性? 
// 狀態的自然抗性就是指玩家的素質點和基礎等級計算得來的天然抗性
// 
// 那麼這個選項有什麼作用呢? 舉個例子
// 在正常情況下, 若你的VIT加到100的話, 那麼你就能完全防止被擊暈
// 那麼如果我們希望, 無論玩家VIT加到多少, 撐死了最多隻有90%的概率防止
// 被擊暈, 保留10%會被擊暈的概率呢?  
//
// 很簡單, 只需要將此選項設定為 90 即可
// 
// pc_max_status_def 是針對玩家的、mob_max_status_def 是針對魔物的
pc_max_status_def: 100
mob_max_status_def: 100
