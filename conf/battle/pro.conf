//--------------------------------------------------------------
// 熊貓模擬器戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由熊貓模擬器開發團隊進行漢化
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 預設用來表示遊戲中各單位的型別
//             ------------------------------------
//             | 十六進位制  |  十進位制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支援的填寫格式有兩種: 分別是十六進位制和十進位制,
//             若您填寫十六進位制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 是否啟用露天商店擴充系統? [開關選項]
// 啟用後當玩家嘗試開啟露天商店時可以選擇使用指定貨幣進行結算.
//
// 預設值為: off
make_vending_great: on

// 是否啟用採購商店擴充系統? [開關選項]
// 啟用後當玩家嘗試開啟採購商店時可以選擇使用指定貨幣進行結算.
//
// 預設值為: off
make_buyingstore_great: on

// 買家在瀏覽露天商店 / 採購商店時, 是否要使用廣播訊息來醒目的提示
// 當前商店的結算貨幣資訊? [開關選項]
// 
// 相關資訊的格式:
// - 3120: 你正在瀏覽 [%s] 的商店, 使用貨幣: %s
// - 3121: 你正在瀏覽 [%s] 的商店, 使用貨幣: %s, 身上餘額為: %d
// 
// 資訊文字可以在 conf\msg_conf\map_msg 系列檔案中進行修改.
//
// 提示: 關閉後也依然會有結算貨幣提示, 
// 但只會在聊天欄顯示一句提示文字, 而不會用廣播的方式來進行提示.
//
// 預設值為: on
show_currency_eyecatching_tips: on

// 是否在招牌上顯示露天商店 / 採購商店所使用的結算貨幣? [開關選項]
// 預設值為: on
show_currency_on_board: on

// 當露天商店 / 採購商店的交易完成時,
// 店家和顧客雙方是否都能額外顯示更多交易訊息? [開關選項]
//
// 相關資訊的格式:
// - 3122: 顧客 %s 購買了 '%s' x %d. 您獲得了: %d %s
// - 3123: 店長 %s 賣給您 '%s' x %d. 您支出了: %d %s
// - 3131: 顧客 %s 出售了 '%s' x %d. 您支出了: %d %s
// - 3132: 店長 %s 收購了 '%s' x %d. 您獲得了: %d %s
// 
// 資訊文字可以在 conf\msg_conf\map_msg 系列檔案中進行修改.
//
// 預設值為: on
show_more_info_when_dealt: on

// 當店長成功開設露天商店 / 採購商店時,
// 是否要發上架物品明細清單到店長的郵箱中? [開關選項]
// 建議開啟: 防止店長選錯貨幣找 GM 投訴的情況.
//
// 預設值為: on
mail_vending_items_when_open: on

// 設定 Zeny 貨幣道具的物品編號 [填入選項]
// 為了更好的使用本系統, 您需要新增名字為 "ZENY" 的物品.
// 然後將它的物品編號填寫到這裡來, 這樣當玩家開店的時候才能列出來.
// 
// 若此選項填寫 0 則表示禁止使用 Zeny 作為結算貨幣
// 預設值為: 0
itemid_for_zeny: 201

// 設定 Cash 貨幣道具的物品編號 [填入選項]
// 為了更好的使用本系統, 您需要新增名字為 "CASH" 的物品.
// 然後將它的物品編號填寫到這裡來, 這樣當玩家開店的時候才能列出來.
// 
// 若此選項填寫 0 則表示禁止使用 Cash 作為結算貨幣
// 預設值為: 0
itemid_for_cash: 202

// 當玩家對自己使用技能而即將獲得狀態時,
// 是否無視自己因 bNoMagicDamage 可能導致的狀態免疫判定? [開關選項]
//
// 啟用此選項可以避免穿戴黃金蟲卡片後,
// 原本可以對自己使用的增益效果會因為黃金蟲卡片的狀態免疫而無效的問題.
// 
// 預設值為: no
sc_immune_without_self_skill: yes

// 遊戲細節 (技能、狀態、公式等) 相容模式
// 在很多細節上韓服與臺服的實現有所差異, 您可以在此切換你喜歡的模式
//
// 0 - kRO 韓服細節模式 (預設值)
// 1 - twRO 臺服細節模式 - 保守
// 2 - twRO 臺服細節模式 - 激進 (相比保守, 啟用更多由玩家推敲出來的細節)
//     選擇激進模式的時候, 同時包含了保守模式中的全部細節, 若發生衝突則以激進優先
//
// 關於不同模式的差異請參考: doc/pandas_compatible_mode.txt
// 預設值為: 0
details_compatible_mode: 1

// 強制載入 boss_monster 刷怪點的魔物? [開關選項]
//
// 當 dynamic_mobs 選項開啟時, 地圖伺服器將會使用動態魔物生成機制,
// 讓沒有玩家出現的地圖上暫緩魔物生成以此減少記憶體佔用,
// 但卻因為魔物暫緩生成, 導致部分指令會因為找不到魔物而查不到資訊,
// 例如: getmapspawns, getmobspawns, getbossinfo 等.
// 
// 啟用此選項可以無條件載入 boss_monster 刷怪點所召喚的魔物,
// 使得這些指令能夠查詢到這部分 BOSS 魔物的資訊.
//
// 預設值為: yes
forced_loading_boss: yes

// 外掛驗證器的驗證碼答案是否區分大小寫? [開關選項]
// 預設值為: yes (區分大小寫)
macro_detection_case_sensitive: no

// 在外掛驗證器中提交錯誤答案後是否重新整理驗證碼? [開關選項]
// 預設值為: no
macro_detection_refresh: no

// 反射傷害是否會觸發自動詠唱? [開關選項]
//
// 若您的遊戲設計時使用了大量的反射裝備,
// 玩家有可能在受到魔物攻擊時自動詠唱其他技能來補充攻擊魔物的話,
// 建議將此選項設定為 no.
//
// 設定為 no 更加符合官服設定, 且可以大幅降低:
// WFIFOSET: Write Buffer Overflow 錯誤出現的可能性.
// 
// 預設值為: yes
reflect_trigger_autospell: no


// 用於控制 "盾牌投擲" (IG_SHIELD_SHOOTING) 傷害的盾牌重量係數
// 公式: 技能傷害值等於盾牌重量 / 重量係數 * 精煉值加成
//
// 注意事項:
// 這裡的盾牌重量是 item_db 中設定的值, 也就是說如果有個盾牌重量
// 在客戶端寫著 30, 那麼實際上他在 db 中的值應該是 300,
// 此處公式中參與計算的是 300 而不是 30, 這點需要特別留意避免意外.
// 
// 該係數在 2022 第四季度和 2022 第二季度的 KRO 技改中取值為 5
// 
// 預設值為: 0 (預設係數)
ig_shield_shooting_weight: 10

// 選擇 "天龍氣息" (DK_DRAGONIC_BREATH) 技能傷害的公式版本
// 因 rAthena 公式與專業版的公式差異較大, 設立此選項用來切換公式版本
//
// 0 - 使用專業版公式
// 1 - 使用 rAthena 公式
//
// 預設值為: 0 (專業版公式)
dk_dragonic_breath_type: 0

// 是否使附魔互動介面 (EnchantUI) 在完成操作後保持開啟? [開關選項]
//
// 若開啟此選項, 那麼在附魔互動介面中完成操作之後,
// 無論結果是成功還是失敗, 都會自動再次開啟附魔互動介面.
// 除非你的負重超過了 70% 那麼開啟才會失敗.
//
// 開啟此選項可以讓需要連續對同類道具進行附魔的玩家體驗更好一些.
//
// 預設值為: no (官方預設, 表示: 不保持開啟)
keep_enchantui_open: no

// 是否在復興後模式下禁用經驗值等級獎懲機制? [掩碼選項]
//
// 以前想要在復興後模式下禁用經驗值等級獎懲機制,
// 通常需要修改 level_penalty.yml 的 Rate 欄位來實現,
// 此選項可以讓你不用調整 db 也能直接關閉經驗值等級獎懲機制.
//
// 可選值有:
// &1: 禁用 level_penalty.yml 中 Type 為 Exp 的獎懲機制
// &2: 禁用 level_penalty.yml 中 Type 為 Mvp_Exp 的獎懲機制
//
// 透過此選項禁用獎懲機制的話, 無論資料庫中的 Rate 設定是多少,
// 都會被強制設定為 100% (表示沒有獎勵也沒有懲罰).
//
// 若你想同時禁用 Exp 和 Mvp_Exp 的話, 此選項的值應設定為 3
//
// 預設值為: 0 (不禁用獎懲)
disable_exp_level_penalty: 0

// 是否在復興後模式下禁用掉率等級獎懲機制? [掩碼選項]
//
// 以前想要在復興後模式下禁用掉率等級獎懲機制,
// 通常需要修改 level_penalty.yml 的 Rate 欄位來實現,
// 此選項可以讓你不用調整 db 也能直接關閉掉率等級獎懲機制.
//
// 可選值有:
// &1: 禁用 level_penalty.yml 中 Type 為 Drop 的獎懲機制
// &2: 禁用 level_penalty.yml 中 Type 為 Mvp_Drop 的獎懲機制
//
// 透過此選項禁用獎懲機制的話, 無論資料庫中的 Rate 設定是多少,
// 都會被強制設定為 100% (表示沒有獎勵也沒有懲罰).
//
// 若你想同時禁用 Drop 和 Mvp_Drop 的話, 此選項的值應設定為 3
//
// 預設值為: 0 (不禁用獎懲)
disable_drop_level_penalty: 0

// 是否開啟封包傳送最佳化機制? [開關選項]
// 這是一個實驗性功能, 未來會合並其他改動變成獨立付費功能包.
// 預設值為: no (不啟用)
packet_delivery_optimization: no

// 是否防止寵物因為親密度不足而逃跑? [開關選項]
//
// 注意: 開啟此選項後再次關閉此選項需要慎重.
// 因為關閉此選項後, 那些親密度不足又被阻止逃跑的寵物,
// 會在下次親密度減少時直接逃跑.
//
// 預設值為: no (不防止)
pet_prevent_escape: yes

