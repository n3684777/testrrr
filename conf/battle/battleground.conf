// 熊貓模擬器戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由熊貓模擬器開發團隊進行漢化
// 由 Sola丶小克 / CairoLee 完成最終校對 (2021-6-19 15:11:13)
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 預設用來表示遊戲中各單位的型別
//             ------------------------------------
//             | 十六進位制  |  十進位制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支援的填寫格式有兩種: 分別是十六進位制和十進位制,
//             若您填寫十六進位制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 在戰場中的近距離攻擊傷害倍率 [百分比選項]
// 此處控制的近距離傷害倍率不含 "技能" 攻擊所產生的傷害
//
// 預設值為: 80
bg_short_attack_damage_rate: 80

// 在戰場中的遠距離攻擊傷害倍率 [百分比選項]
// 此處控制的遠距離傷害倍率不含 "技能" 攻擊所產生的傷害
//
// 預設值為: 80
bg_long_attack_damage_rate: 80

// 在戰場中的物理技能傷害倍率 [百分比選項]
// 預設值為: 60
bg_weapon_attack_damage_rate: 60

// 在戰場中的魔法技能傷害倍率 [百分比選項]
// 預設值為: 60
bg_magic_attack_damage_rate: 60

// 在戰場中的特殊技能傷害倍率 [百分比選項]
// 預設值為: 60
bg_misc_attack_damage_rate: 60

// 在戰場中的迴避率懲罰 [百分比選項]
// 此處的迴避率是指玩家屬性面板中的 Flee 屬性
//
// 預設值為: 20 (迴避率比正常地圖減少 20%)
bg_flee_penalty: 20

// 在戰場中小地圖隊友位置的更新間隔時間 (單位為毫秒)
// 間隔時間越小位置更新會越及時, 但服務端傳送的封包數也將提高.
//
// 舉個例子:
// 假定戰場中己方隊伍有 12 名隊員,
// 每秒服務端需要向 12 個隊員分別傳送其他 11 個隊員的位置,
// 12 x 11 = 132 個位置封包.
//
// 但如果將間隔縮短為 100 毫秒 (1000 毫秒等於 1 秒),
// 則每秒需要傳送 1320 個位置封包.
//
// 預設值為: 1000 / 最小值為: 100
bg_update_interval: 1000

// 戰場排隊機制在召喚玩家進入戰場時,
// 是否尊重當前玩家地圖的 "禁止傳送" 地圖示記? [開關選項]
//
// 提示資訊:
// 此處禁止傳送標記是指 MF_NOWARP 地圖示記
//
// 若啟用此選項, 那麼被召喚的玩家當前所在地圖如果禁止傳送,
// 那麼他將不會被召喚進入戰場.
//
// 預設值為: no (不尊重, 無條件召喚入場)
bgqueue_nowarp_mapflag: no
