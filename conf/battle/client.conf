//--------------------------------------------------------------
// 熊貓模擬器戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由熊貓模擬器開發團隊進行漢化
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 預設用來表示遊戲中各單位的型別
//             ------------------------------------
//             | 十六進位制  |  十進位制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支援的填寫格式有兩種: 分別是十六進位制和十進位制,
//             若您填寫十六進位制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 傳送聊天訊息的最小間隔時間 (單位為毫秒)
//
// 此選項的作用範圍包括但不限於: 私聊/公聊/組隊/公會
//
// 如果訊息發得過快會被地圖伺服器忽略掉,
// 傳送者和周圍的人都無法在聊天欄中看到被地圖伺服器忽略的訊息.
// 
// 預設值為: 0 (無限制, 隨便發)
min_chat_delay: 0

// 客戶端有效的服裝染色和髮型、髮色編號範圍
// 
// 我們知道官方預設情況下的髮型只有 0~27 一共 28 種,
// 如果玩家或者 GM 給角色應用了一個不存在的髮型編號的話,
// 就會迫使客戶端去讀取這個不存在的圖檔檔案, 導致報錯或卡死...
// 
// 這裡的幾個選項就是為了避免玩家或 GM 給髮型、髮色
// 和服裝染色設定了超出範圍的值而設定的保護閥值
//
// 舉個例子:
// 如果你新增了不止 28 種髮型的話,
// 那麼就需要調整下面 max_hair_style 的值使之與實際情況對應,
// 否則當你給玩家設定編號超過 27 的髮型時,
// 服務端就會報錯來告訴你填寫的髮型編號不在有效範圍內

// 髮型編號有效區間的最小值
// 預設值為: 0
min_hair_style: 0

// 髮型編號有效區間的最大值
// 預設值為: 42
max_hair_style: 112

// 髮色編號有效區間的最小值
// 預設值為: 0
min_hair_color: 0

// 髮色編號有效區間的最大值
// 預設值為: 8
max_hair_color: 127

// 染色編號有效區間的最小值
// 預設值為: 0
min_cloth_color: 0

// 染色編號有效區間的最大值
// 預設值為: 7
max_cloth_color: 1323

// 服裝風格編號有效區間的最小值
// 預設值為: 0
min_body_style: 0

// 服裝風格編號有效區間的最大值
// 預設值為: 1
max_body_style: 4349

// 是否隱藏公會戰時對敵對單位的傷害數值 [開關選項]
// 
// 若啟用此選項, 任何人在 GVG 地圖中產生的傷害數值
// 在傳送給客戶端的時候都會被強制設為 -1,
// 讓 GM、外掛機器人和以其他方式篡改客戶端、進行封包嗅探的人
// 無法在 GVG 時得到自己或其他人產生的具體傷害數值.
// 
// 預設值為: no (不隱藏)
hide_woe_damage: no

// 用於標識寵物的 "髮型" 欄位值
// 客戶端會使用 mob 資料包中的 "髮型" 欄位來區分寵物和魔物
//
// 這個值絕對會大於客戶端中可用的最大發型編號
// 例如客戶端中有效的最大發型編號為 42 (max_hair_style 為 42),
// 那麼用於標識寵物的 "髮型" 欄位值就絕對會大於 42.
//
// 寫給各位好奇寶寶: 該數值通常需要經過逆向分析客戶端才能得到,
// 因此絕大多數情況下你不需要修改這個值.
//
// 已知可用的值 (所有 2005 年的客戶端):
// - 舊版 sakexe: 20
// - sakexe 0614: 24
// - sakexe 0628 及之後的版本: 100
//
// 預設值為: 100
pet_hair_style: 100

// 玩家、魔物等的視野範圍 (單位: 格子)
// 視野範圍是以單位為中心, 上下左右各 14 格的範圍
// 也就是說, 視野範圍是 29x29 格的區域
//
// 這個值通常不建議調整的特別大,
// 每次玩家移動時伺服器都會將視野範圍內的單位傳送給客戶端,
// 因此視野越大伺服器的封包傳送數量就會越大.
//
// 預設值為: 14
area_size: 14

// 每次透過滑鼠點選地面移動時的最大移動格數
// 預設值為: 17
max_walk_path: 17

// 多少級的角色客戶端會顯示光環?
// 配合 aura_lv 選項使用, 用於告訴客戶端何時應該顯示光環
//
// 注意事項:
// - 想讓它發揮作用, 還需要確保客戶端達到該等級時能顯示光環
// - 超過 127 的值可能會表現得不正確, 不要超過這個值
// - 如果你不知道它的作用, 就不要改變它!!!
//
// 提醒一下:
// 這裡的值不會影響角色的最大等級限制, 只用來控制光環顯示.
//
// 預設值為: 99
max_lv: 99

// 當角色等級達到多少時顯示光環?
// 該選項的假設是傳送 max_lv 給客戶端會顯示光環.
//
// 舉個例子:
// 假設 max_lv 設定為 99 並且 aura_lv 設定為 150,
// 那麼 99~149 級服務端將會告訴客戶端他們的等級為 98 (無光環),
// 只有 150 級或以上才會告訴客戶端他們的等級為 99 (有光環).
//
// 在早期那種只有 99 級才能顯示光環的客戶端中,
// 如果想調整最大等級為 150, 並且希望 99 級不顯示光環,
// 等到 150 級的時候再顯示光環的話,
// 就只能使用 aura_lv 選項 和 max_lv 選項來配合達到目的.
//
// 現在的客戶端已經不需要這樣做了,
// 只需要將 max_lv 和 aura_lv 保持 99 即可.
//
// 預設值為: 99
aura_lv: 99

// 哪些單位型別受 max_lv 和 aura_lv 的影響? [掩碼選項]
// 當此選項為 0 時, 上面的 max_lv 和 aura_lv 選項將失去作用.
//
// 如果某種單位平常不顯示光環 (例如: 生命體),
// 但是你在這裡填寫它的型別, 那麼等級滿足時它就會顯示光環.
//
// 預設值: 0 (沒有任何單位會受到影響)
client_limit_unit_lv: 0

// 是否顯示燕尾服和婚紗的穿著效果？ [開關選項]
// 此選項僅控制 changebase 和 setoption 指令碼指令的效果.
//
// 預設值: no (不顯示)
wedding_modifydisplay: no

// 是否儲存染色編號? [開關選項]
//
// 若啟用此選項, 當退出登入或儲存角色資料時,
// 角色的染色編號將會被儲存到資料庫中, 重登後依然有效.
//
// 預設值: yes
save_clothcolor: yes

// 是否儲存服裝風格? [開關選項]
// 
// 若啟用此選項, 當退出登入或儲存角色資料時,
// 角色的服裝風格將會被儲存到資料庫中, 重登後依然有效.
//
// 預設值: yes
save_body_style: yes

// 是否放棄對婚禮服裝 (燕尾服、婚紗) 進行染色? [開關選項]
//
// 如果客戶端沒有婚禮服裝的染色檔 (或者染色檔比其他職業少),
// 那麼建議將此選項設為 yes, 可以有效避免意外.
//
// 舉個例子:
// 全職業支援了 256 種染色, 但是婚禮服裝只支援 128 種染色,
// 當玩家使用 200 號染色的情況下切換到婚禮服裝的時候,
// 就會因為找不到婚禮服裝的 200 號染色檔而報錯.
//
// 若啟用此選項, 當玩家切換到婚禮服裝的時候就會強制放棄染色,
// 從而避免客戶端找不到染色檔而跳框報錯.
// 當玩家從婚禮服裝切換回來的時候, 原先的染色編號將繼續生效.
//
// 提示資訊:
// save_clothcolor 和 wedding_modifydisplay 選項都必須被啟用,
// 此選項才有意義, 否則哪怕設定為 no 也不會生效.
//
// 預設值: no (不放棄, 按原染色編號進行染色)
wedding_ignorepalette: no

// 是否放棄對聖誕服裝進行染色? [開關選項]
// 此選項的作用與 wedding_ignorepalette 類似, 請參考其說明
//
// 預設值: no (不放棄, 按原染色編號進行染色)
xmas_ignorepalette: no

// 是否放棄對盛夏服裝進行染色? [開關選項]
// 此選項的作用與 wedding_ignorepalette 類似, 請參考其說明
//
// 預設值: no (不放棄, 按原染色編號進行染色)
summer_ignorepalette: no

// 是否放棄對韓服服裝進行染色? [開關選項]
// 此選項的作用與 wedding_ignorepalette 類似, 請參考其說明
//
// 預設值: no (不放棄, 按原染色編號進行染色)
hanbok_ignorepalette: no

// 是否放棄對啤酒節服裝進行染色? [開關選項]
// 此選項的作用與 wedding_ignorepalette 類似, 請參考其說明
//
// 預設值: no (不放棄, 按原染色編號進行染色)
oktoberfest_ignorepalette: no

// 更改今日公告的顯示方式
// 此處提到的今日公告是指 conf/motd.txt 中的公告內容
//
// 若你的客戶端無法正常展現今日公告的話,
// 將此選項改成 1 試試看.
// 
// 預設值為: 0
motd_type: 0

// 登入時是否顯示熊貓模擬器的版本號? [開關選項]
// 預設值為: no
display_version: no

// 是否讓客戶端顯示幻覺特效? [開關選項]
//
// 若客戶端由於顯示波浪幻覺效果而導致很卡,
// 可以將此選項設定為 no.
// 
// 從 2013 年的客戶端開始幻覺不再採用波浪特效,
// 而是採用翻轉特效 (將畫面上下翻轉、左右翻轉) 的方式來實現,
// 因此已經不會和以前使用波浪特效一樣導致卡頓啦.
//
// 預設值為: yes
display_hallucination: yes

// 是否顯示狀態計時器? [開關選項]
// 從 2009 年的客戶端開始狀態圖示上可以顯示出計時器.
// 
// 若關閉此選項, 那麼客戶端的狀態圖示將不會顯示計時器,
// 且快捷欄上的技能在施法後的冷卻倒計時也將被隱藏.
//
// 預設值為: yes (官服預設值)
display_status_timers: yes

// 是否對骰子表情進行隨機處理? [開關選項]
// 若啟用此選項, 可防止客戶端透過偽造封包來控制骰子點數
//
// 預設值為: yes
client_reshuffle_dice: yes

// 是否對個人或公會倉庫中的道具進行排序? [開關選項]
// 預設值為: no (官服預設值)
client_sort_storage: no

// 是否將隱身的敵人位置發給客戶端? [開關選項]
// 
// 若禁用此選項, 那麼除非玩家有裝備 "蟻后卡片" 或者
// 透過 bonus bIntravision; 獲得隱形偵查效果,
// 否則服務端將不會把處於隱身狀態的敵人位置傳送給客戶端.
//
// 這樣將可以阻止 WPE 等輔助程式在玩家沒有隱形偵查能力時,
// 透過攔截並解析封包來將隱身的敵人位置標出.
//
// 禁用此選項的副作用是:
// 當敵人的隱身發生切換時, 客戶端的動畫表現會有點奇怪.
// 
// 預設值為: yes (無條件傳送)
update_enemy_position: yes

// 是否儘可能保持面部朝向? [開關選項]
// 若禁用此選項, 則瞬移、過圖或登入后角色的面部朝向將朝北.
//
// 預設值為: no (官服預設值)
spawn_direction: no

// 是否在擊殺 MVP 後顯示經驗獎勵資訊? [開關選項]
//
// 當玩家殺死 MVP 時客戶端會顯示:
// 恭喜您殺死了強大的魔物! 成為了榮耀的 MVP! 您的獎勵經驗為 %u !!
//
// 該資訊在 2013-12-23cRagexe 以及更新的客戶端版本中已移除.
// 若啟用此選項, 服務端將在必要時模擬該資訊.
//
// 預設值為: no
mvp_exp_reward_message: no

// 每隔多久觸發一次心跳定時器? (單位為秒)
//
// 每次心跳定時器觸發之後,
// 服務端將逐個檢查最近傳送資料給線上玩家的時間,
// 若發現距離上次傳送資料已超過 ping_time 選項所指定的時長,
// 則立刻傳送心跳封包給客戶端, 避免客戶端主動離線.
// 
// 預設值為: 30 (秒)
ping_timer_inverval: 30

// 多久沒傳送資料則傳送心跳包? (單位為秒)
// 此選項需要與 ping_timer_inverval 配合才能產生作用,
// 若 ping_timer_inverval 被設定為 0, 那麼此選項將失去意義.
// 
// 預設值為: 20 (秒)
ping_time: 20

// 是否在施法時顯示 AOE 區域? [開關選項]
// 
// 在 2015-12-23 以及更新的客戶端版本中新增了 AOE 範圍顯示,
// 若禁用此選項, 哪怕在技能資料庫中 Flags 的 ShowScale 被啟用,
// 也不會再在施法時顯示 AOE 區域範圍.
//
// 預設值為: yes (官服預設值)
show_skill_scale: yes

// 在收到玩家退出遊戲請求後,
// 地圖伺服器是否應該立刻關閉該連線? [開關選項]
//
// 注意事項:
// 已知啟用該功能會對使用 REST API 的客戶端造成負面影響,
// 若你的客戶端需要 WEB 介面伺服器, 建議關閉此選項.
//
// 預設值為: no (官服預設值)
drop_connection_on_quit: no

// 外掛檢測器的最大重試次數
// 若連續錯誤的次數超過這裡的限制將施加懲罰
// 
// 預設值為: 3 (官服預設值) / 最小值為: 1
macro_detection_retry: 3

// 外掛檢測器的輸入時限 (單位為毫秒)
// 若玩家沒有在指定時間內透過檢測將施加懲罰
//
// 預設值為: 60000 (官服預設值)
macro_detection_timeout: 60000

// 外掛檢測器的施加的懲罰型別
// 玩家沒有透過檢測時將施加哪種型別的懲罰?
//
// 0 - 封禁賬號
// 1 - 送往監獄地圖
//
// 預設值為: 0 (官服預設值)
macro_detection_punishment: 0

// 外掛檢測器的懲罰時長 (單位為分鐘)
// 懲罰時長到期後, 賬號或角色將恢復正常 (設為 0 表示無限期)
//
// 預設值為: 0 (官服預設值)
macro_detection_punishment_time: 0
