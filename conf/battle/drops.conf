// 是否使用對數演算法來計算掉率? [開關選項]
//
// 使用對數方程以非線性的方式來縮放物品掉率:
//
//     Droprate(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
//     x 為原始掉率, y 為掉率的調整值 (例如: item_rate_equip)
//
// 使用以下速查表來了解使用對數演算法時掉率的變化:
// 
//     Y: 物品的原始掉率 (單位為百分比)
//     X: 物品掉率的調整值 (例如: item_rate_equip)
//
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
//
// 預設值為: no
item_logarithmic_drops: no

// 是否允許物品掉率為 0 的情況? [開關選項]
// 
// 物品的掉率會效果調整器和 LUK 等被多種方式進行調整,
// 最終有可能會出現掉率為 0 的情況. 
//
// 若啟用此選項, 那麼將允許掉率為 0 的物品存在
// 若禁用此選項, 這些物品的掉率將會被強制設為 0.01%
//
// 此選項將影響普通 / BOSS / MVP 魔物掉落的道具,
// 以及直接掉落到玩家揹包的 MVP 獎勵物品.
// 
// 預設值為: no (官服預設值)
drop_rate0item: no

// 是否給部分物品增加 0.01% 的掉率?  [開關選項]
//
// 若啟用此選項, 掉率低於 50.00% 的物品將增加 0.01% 的掉率
// 
// 此選項將影響普通 / BOSS / MVP 魔物掉落的道具,
// 但不包含 MVP 獎勵物品.
// 
// 預設值為: no (不增加掉率)
drop_rateincrease: no

// 讓角色的 LUK 可以按絕對值來增加掉率
// 增加的掉率公式為: LUK x drops_by_luk / 100
//
// 此項為 1000 且您的角色有 90 點 LUK 的話,
// 空瓶的掉率假定是 5%, 那麼 LUK 帶來的增加掉率是:
// 90 x 1000 / 100 = 萬分之 900 = 9%
// 那麼最終空瓶的掉率將變成 5% + 9% = 14%
// 
// 若同時設定了 drops_by_luk 和 drops_by_luk2,
// 那麼在計算掉率的時候會優先計算 drops_by_luk 的加成,
// 得到的值再與 drops_by_luk2 做運算.
// 
// 參考公式: 
// 0.5 + (原掉率 + (LUK x drops_by_luk / 100)) x 
// LUK x drops_by_luk2 / 10000
//
// 預設值為: 0
drops_by_luk: 0

// 讓角色的 LUK 可以按百分比來提高掉率
// 增加的掉率公式為: 0.5 + 掉率 x LUK x drops_by_luk2 / 10000
//
// 此項為 1000 且您的角色有 90 點 LUK 的話,
// 空瓶的掉率假定是 5%, 那麼 LUK 帶來的增加掉率是:
// 0.5 + 500 x 90 x 1000 / 10000 = 萬分之 4500.5 = 45%
// 那麼最終空瓶的掉率將變成 5% + 45% = 50%
//
// 提示資訊:
// 上面舉例的公式中原掉率 5% 在萬分率下就是 500.
//
// 若同時設定了 drops_by_luk 和 drops_by_luk2,
// 那麼在計算掉率的時候會優先計算 drops_by_luk 的加成,
// 得到的值再與 drops_by_luk2 做運算.
// 
// 參考公式: 
// 0.5 + (原掉率 + (LUK x drops_by_luk / 100)) x 
// LUK x drops_by_luk2 / 10000
//
// 預設值為: 0
drops_by_luk2: 0

// 尋找礦石技能的成功機率是多少?
//
// 習得尋找礦石技能後打死魔物有機率掉落礦石,
// 透過此選項來控制掉落礦石的機率.
//
// 掉落礦石百分比機率 = 此選項的值 / 1000
//
// 預設值為: 100 (成功率為 0.1%)
finding_ore_rate: 100

// 召喚出來的氣泡蟲死亡後是否掉落物品? 
//
// 0: 不掉落物品
// 1: 只有氣泡蟲會掉落物品
// 2: 只要是鍊金術師職業系召喚的魔物, 都會掉落物品
//
// 實際上目前除了氣泡蟲之外,
// 鍊金術師透過 "生物調撥" 召喚的其他魔物 (如: 食人花等),
// 哪怕將此引數配置為 2 也不會掉落物品,
// 因為他們的 mob_db 裡面就沒有配置他們能掉落的物品.
//
// 召喚出來的食人花和野外的食人花的魔物編號不同,
// 野外食人花在 mob_db 裡面設定了掉落的道具,
// 而召喚出來的食人花在 mob_db 裡沒有設定任何可掉落物品.
// 
// 如果你想要讓召喚出來的魔物也能掉落東西,
// 那麼需要關注以下魔物編號:
// 
// 1589 - 曼陀羅魔花
// 1579 - 海葵
// 1575 - 食人花
// 1555 - 苗娃佩瑞絲
// 1590 - 邪惡向日葵
//
// 您可以在 mob_db 中找到他們並給他們賦予會掉落的道具,
// 這樣再將此選項設定為 2 即可讓他們掉落東西.
//
// 預設值為: 1
alchemist_summon_reward: 1

// 獲得的物品掉率小於等於多少時傳送廣播?
//
// 當玩家獲得 (打到/偷到) 某個道具的時候,
// 如果這個道具的掉率小於或等於此選項設定的值,
// 則會顯示如下所示的廣播: 
// 
// 打怪掉落廣播:
//   ** GM01 擊殺 波利 後掉落了 傑勒比結晶 (掉率為: 1.00%) ***
// 偷到物品廣播:
//   ** GM01 偷到了 波利 持有的 傑勒比結晶 (掉率為: 1.00%) ***
// 
// 填寫 0     不顯示廣播
// 填寫 1     獲得的物品掉率小於等於 0.01% 則廣播
// 填寫 333   獲得的物品掉率小於等於 3.33% 則廣播
// 填寫 10000 獲得任何物品都廣播
//
// 預設值為: 0 (不顯示廣播) / 最大值為: 10000
rare_drop_announce: 5

// 自動拾取的機率是否會受到掉率修正的影響? [開關選項]
//
// 填寫 1 表示會受到影響:
//     各種掉率修正因素會影響自動拾取的機率,
//     掉率修正包括但不限以下幾種途徑:
//     體型修正, Luk修正, 掉寶糖, VIP加成, 地圖示記修正,
//     OnMobDropItemExpress 事件中的掉率修正等.
// 
// 填寫 0 表示不會受到影響:
//     無論擁有什麼掉率加成都以 mob_db 中配置的掉率為準
//
// 預設值為: 0 (不會受到影響)
autoloot_adjust: 0

// 傭兵獨自殺死魔物是否觸發自動拾取? [開關選項]
// 此選項用來避免玩家使用傭兵定點掛機打怪刷道具的情況
// 
// 預設值為: no (不觸發)
mercenary_autoloot: no

// 使傭兵不分享道具給空閒的主人?
// 
// 將此選項設定為某個具體的秒數 (注意不是毫秒),
// 程式將會判斷傭兵的主人是否處於空閒狀態,
// 只要在指定秒數內沒發生 idletime_mer_option 選項指定的動作,
// 或處於聊天室 / 擺攤狀態, 就會被判定為處於空閒狀態.
//
// 空閒的主人只有 mercenary_autoloot 為 yes 才會獲得道具,
// 否則這些道具將和往常一樣被丟在地上.
//
// 提示資訊:
// 這個選項使用獨立的計時器來跟蹤空閒時間,
// 不用擔心它們會和其他空閒判斷計時器產生互相影響.
//
// 預設值為: no (要分享)
mer_idle_no_share: no

// 如何衡量傭兵的主人從空閒狀態脫離? [掩碼選項]
//
// 此選項僅在 mer_idle_no_share 啟用時才有實際價值,
// 若 mer_idle_no_share 為 no 則此選項無意義,
// 設定時請注意至少要指定 1 個動作才可以.
//
// 傭兵的主人只要發生指定動作中的任何一個,
// 就會被判定為脫離空閒狀態. 因此選項給的越多越容易作弊.
//
// 0x001 - 走路移動
// 0x002 - 使用指定目標的單體技能時
// 0x004 - 使用指定地面的群體技能時
// 0x008 - 使用物品時 (包括穿戴/脫下裝備)
// 0x010 - 請求普通攻擊某個目標時
// 0x020 - 進行聊天時 (私聊, 隊伍, 公會, 戰場等頻道)
// 0x040 - 坐下/站立時
// 0x080 - 做出表情動作時
// 0x100 - 丟棄物品時
// 0x200 - 使用 @/# 指令時
//
// 預設值為: 0x1F, 表示包含:
// 走路移動 (0x1) + 使用指定目標的單體技能時(0x2) +
// 使用指定地面的群體技能時(0x4) + 使用物品時 (0x8) +
// 請求普通攻擊某個目標時(0x10)
idletime_mer_option: 0x1F

// 普通玩家掉落道具時,
// 完成基礎掉率修正後掉率的上限是多少?
// 
// 基礎掉率修正包含以下因素對掉率的影響:
// - 體型修正
// - 基於 LUK 的修正 (drops_by_luk / drops_by_luk2)
// - 在 PK 模式下的等級差異修正
// - bonus2 bDropAddRace,r,x; 效果調整器的修正
// - bonus2 bDropAddClass,c,x; 效果調整器的修正
// - 雙倍掉寶狀態 (SC_ITEMBOOST) 帶來的加成
//
// 完成上面這些修正後, 物品的掉率不能超過此處指定的值
// 此處的值採用萬分率, 即: 10000 = 100%
//
// 預設值為: 9000 (90%)
drop_rate_cap: 9000

// VIP 玩家掉落道具時,
// 完成基礎掉率修正後掉率的上限是多少?
// 
// 基礎掉率修正包含以下因素對掉率的影響:
// - 體型修正
// - 基於 LUK 的修正 (drops_by_luk / drops_by_luk2)
// - 在 PK 模式下的等級差異修正
// - bonus2 bDropAddRace,r,x; 效果調整器的修正
// - bonus2 bDropAddClass,c,x; 效果調整器的修正
// - 雙倍掉寶狀態 (SC_ITEMBOOST) 帶來的加成
//
// 完成上面這些修正後, 物品的掉率不能超過此處指定的值
// 此處的值採用萬分率, 即: 10000 = 100%
//
// 預設值為: 9000 (90%)
drop_rate_cap_vip: 9000

// 是否在魔物掉落包含詞條的裝備時顯示彩色光柱? [開關選項]
// 預設值為: on (顯示光柱)
rndopt_drop_pillar: on
