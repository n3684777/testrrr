//--------------------------------------------------------------
// 熊貓模擬器戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由熊貓模擬器開發團隊進行漢化
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 預設用來表示遊戲中各單位的型別
//             ------------------------------------
//             | 十六進位制  |  十進位制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支援的填寫格式有兩種: 分別是十六進位制和十進位制,
//             若您填寫十六進位制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 是否強制觸發 OnPCLoadMapEvent 事件? [開關選項]
// 
// 在一般情況下只有地圖新增了 loadevent 標記之後,
// 玩家進入這張地圖時才會自動觸發 OnPCLoadMapEvent 事件.
// 
// 若啟用此選項, 那麼無論地圖是否擁有 loadevent 標記,
// 都會觸發 OnPCLoadMapEvent 事件.
// 
// 若禁用此選項, 那麼必須顯式的給地圖賦予 loadevent 標記,
// 才會觸發 OnPCLoadMapEvent 事件.
//
// 預設值為: no (不強制觸發)
force_loadevent: no

// 透過哪些渠道獲得的裝備獎自動變成已鑑定? [掩碼選項]
// 
//   &1: 使用 getgroupitem 指令碼指令獲得的裝備
//   &2: 打死魔物, 魔物道具掉落到地上的裝備
//   &4: 打死魔物, 掉落到玩家揹包中的MVP獎勵(裝備)
//   &8: 使用“偷竊”技能偷到的裝備
//  &16: 在完成任務的過程中, 透過任務系統獲得的裝備
//       詳見 db/[pre-]re/quest_db.yml 的註釋
//  &32: 透過 makeitem 系列指令在地面上直接創造出的裝備
//  &64: 使用 getrandgroupitem 指令碼指令獲得的裝備
// &128: 透過 getitem / getitembound 系列指令創造出的裝備
// &256: 透過 rentitem 系列指令創造出的裝備
// 
// 若想啟用以上全部, 請直接填寫 511 即可.
// 
// 預設值為: 0
force_identified: 511

// 乘坐商城坐騎時禁止使用哪些物品? [掩碼選項]
//
//   &1: 禁用“治癒類物品”, 物品型別編號為 0
//   &2: 禁用“可用類物品”, 物品型別編號為 2
//   &4: 禁用“盔甲/披肩/鞋子/頭飾/飾品等防具”, 物品型別編號為 4
//   &8: 禁用“武器”, 物品型別編號為 5
//  &16: 禁用“卡片類物品”, 物品型別編號為 6
//  &32: 禁用“箭矢類物品 (箭矢/子彈/其他)”, 物品型別編號為 10
//  &64: 禁用“延遲消耗類物品”, 物品型別編號為 11
// &128: 禁用“影子裝備”, 物品型別編號為 12
// &256: 禁用“商城物品”, 物品型別編號為 18
//
// 當某種物品被禁止使用後,
// 從物品欄雙擊此類物品時什麼事情都不會發生,
// 並且會在玩家的聊天欄中顯示出 conf/msg_conf/map_msg_*.conf 
// 中訊息編號為 3003 的提示資訊. 
//
// 預設值為: 64 (禁用“延遲消耗類物品”)
cashmount_useitem_limit: 64

// 玩家在 PVP 地圖上的最大攻速限制
// 這裡是根據地圖是否擁有 MF_PVP 標記來判斷的.
//
// 若玩家根據 conf/player.conf 的 max_aspd、max_third_aspd、
// max_extended_aspd 計算出來的最大攻速比此選項的值更小,
// 則以更小的攻速限制為準.
// 
// 舉個例子:
// 此選項設定為 191 而 max_aspd 選項的值為 190,
// 當玩家處於 PVP 地圖時最大攻速將是 190 而不是 191,
// 因為 max_aspd 的限制 190 更小.
//
// 若地圖同時啟用了 PVP 和 GVG 的話, 以 GVG 的攻速限制優先.
// 該選項是一個全職業限制選項.
//
// 預設值為: 0 (無限制) / 最大值: 199
max_aspd_for_pvp: 0

// 玩家在 GVG 地圖上的最大攻速限制
// 這裡是根據地圖是否擁有 MF_GVG/MF_GVG_TE 標記來判斷的.
// 
// 公會城堡地圖在開啟 GVG 之前
// 是沒有 MF_GVG/MF_GVG_TE 地圖示記的,
// 因此在沒有開啟 GVG 的時候跑去公會城堡地圖,
// 不會受到此選項的限制.
//
// 若玩家根據 conf/player.conf 的 max_aspd、max_third_aspd、
// max_extended_aspd 計算出來的最大攻速比此選項的值更小,
// 則以更小的攻速限制為準.
// 
// 舉個例子:
// 此選項設定為 191 而 max_aspd 選項的值為 190,
// 當玩家處於 GVG 地圖時最大攻速將是 190 而不是 191,
// 因為 max_aspd 的限制 190 更小.
//
// 若地圖同時啟用了 PVP 和 GVG 的話, 以 GVG 的攻速限制優先.
// 該選項是一個全職業限制選項.
//
// 預設值為: 0 (無限制) / 最大值: 199
max_aspd_for_gvg: 0

// 當沒有許可權的玩家執行了 GM 指令時的處理策略
// 
// 0 - 當做聊天訊息發出去
// 1 - 給予無權提示, 不會將指令當做聊天資訊
// 2 - 不給於提示, 也不會將指令當做聊天資訊
//
// 若配置為 1, 則會在傳送者的聊天欄中顯示出
// conf/msg_conf/map_msg_*.conf 中訊息編號為 3000 的資訊.
//
// 只有玩家嘗試執行的指令是存在的才會給出提示訊息,
// 如果執行的是不存在的指令比如: @_@ 這樣一個表情的話,
// 還是能夠被正常當做聊天資訊發出去的.
//
// 預設值為: 1
atcmd_no_permission: 1

// 當玩家使用掛機系列指令時,
// 處於哪些模式不會被魔物主動攻擊? [掩碼選項]
//
// &1: 離線掛機 (使用 @suspend 指令觸發的掛機)
// &2: 離開模式 (使用 @afk 指令觸發的掛機)
// &4: 普通模式 (使用 login 指令碼指令觸發的掛機)
//
// 預設值為: 3 (離線掛機 + 離開模式)
suspend_monsterignore: 3

// 當玩家使用掛機系列指令時,
// 處於哪些模式會自動回覆私聊訊息? [掩碼選項]
//
// &1: 使用 @suspend 指令觸發的離線掛機
// &2: 使用 @afk 指令觸發的離開模式 (AFK)
// &4: 使用 login 指令碼指令觸發的掛機
//
// 將採用 conf/msg_conf/map_msg_*.conf 中訊息編號為
// 3111 ~ 3114 的資訊進行自動回覆.
//
// 預設值為: 2 (離開模式)
suspend_whisper_response: 2

// 使用離線掛機指令 (@suspend) 進入掛機狀態時,
// 角色身體朝向哪個方位?
// 
// -1 = 保持原狀
//
//  1 = 西北      0 = 正北      7 = 東北
//            ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正東
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 東南
//  
// 預設值為: -1 (保持原狀)
suspend_offline_bodydirection: -1

// 使用離線掛機指令 (@suspend) 進入掛機狀態時,
// 角色頭部朝向哪個方位?
//
// -1 = 保持原狀
//  0 = 相對於身體朝向的正前方, 頭部看向正前方
//  1 = 相對於身體朝向的正前方, 頭部看向右看
//  2 = 相對於身體朝向的正前方, 頭部看向左看
//
// 預設值為: -1 (保持原狀)
suspend_offline_headdirection: -1

// 使用離線掛機指令 (@suspend) 進入掛機狀態時,
// 角色處於哪種站立/坐下狀態?
//
// -1 = 保持原狀
//  0 = 站立
//  1 = 坐下
//
// 預設值為: -1 (保持原狀)
suspend_offline_sitdown: -1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 角色身體朝向哪個方位?
// 
// -1 = 保持原狀
//
//  1 = 西北      0 = 正北      7 = 東北
//            ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正東
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 東南
// 
// 預設值為: -1 (保持原狀)
suspend_afk_bodydirection: -1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 角色頭部朝向哪個方位?
//
// -1 = 保持原狀
//  0 = 相對於身體朝向的正前方, 頭部看向正前方
//  1 = 相對於身體朝向的正前方, 頭部看向右看
//  2 = 相對於身體朝向的正前方, 頭部看向左看
//
// 預設值為: -1 (保持原狀)
suspend_afk_headdirection: -1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 角色處於哪種站立/坐下狀態?
//
// -1 = 保持原狀
//  0 = 站立
//  1 = 坐下
// 
// 預設值為: 1 (坐下)
suspend_afk_sitdown: 1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 將角色的 "頭飾上" 更換為哪一個指定的頭飾外觀編號?
//
// 提示: 若設定為 0 則不改變頭飾外觀
// 預設值為: 471 (AFK頭飾)
suspend_afk_headtop_viewid: 471

// 使用 login 指令碼指令將角色拉入普通掛機狀態時,
// 角色身體朝向哪個方位?
// 
// -1 = 保持原狀
//
//  1 = 西北      0 = 正北      7 = 東北
//            ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正東
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 東南
//  
// 預設值為: -1 (保持原狀)
suspend_normal_bodydirection: -1

// 使用 login 指令碼指令將角色拉入普通掛機狀態時,
// 角色頭部朝向哪個方位?
//
// -1 = 保持原狀
//  0 = 相對於身體朝向的正前方, 頭部看向正前方
//  1 = 相對於身體朝向的正前方, 頭部看向右看
//  2 = 相對於身體朝向的正前方, 頭部看向左看
//
// 預設值為: -1 (保持原狀)
suspend_normal_headdirection: -1

// 使用 login 指令碼指令將角色拉入普通掛機狀態時,
// 角色處於哪種站立/坐下狀態?
//
// -1 = 保持原狀
//  0 = 站立
//  1 = 坐下
//
// 預設值為: -1 (保持原狀)
suspend_normal_sitdown: -1

// 多人召喚時是否避開線上擺攤玩家? [掩碼選項]
// 
// 在 rAthena 預設設定中除非是離線掛店單位,
// 否則線上角色皆可以被召喚.
// 
// 但有時使用 @recallall 把線上擺攤的玩家全召喚走
// 也是非常麻煩的事情, 它會打亂玩家的站位.
//
// 在熊貓模擬器中您可以透過此選項設定對應的行為,
// 避免全多人召喚指令拉走擺攤單位.
//
//  0 = 可召喚線上擺攤玩家 (無論是採購還是出售攤位)
// &1 = 放棄召喚線上的出售攤位
// &2 = 放棄召喚線上的採購攤位
//
// 預設值為: 3 (放棄召喚線上的出售和採購攤位)
multiplayer_recall_behavior: 3

// 當任意魔物擁有, 且觸發了自己的死亡標籤後,
// 是否還會繼續觸發 OnNPCKillEvent 事件 [開關選項]
// 
// 0 = 不再觸發 OnNPCKillEvent 事件
// 1 = 繼續觸發 OnNPCKillEvent 事件
// 
// 預設值為: 0 (不再觸發)
always_trigger_npc_killevent: 0

// 當 MVP 魔物擁有, 且觸發了自己的死亡標籤後,
// 是否還會繼續觸發 OnPCKillMvpEvent 事件 [開關選項]
// 
// 0 = 不再觸發 OnPCKillMvpEvent 事件
// 1 = 繼續觸發 OnPCKillMvpEvent 事件
//
// 由於 MVP 魔物也是眾多魔物中的一種,
// 因此即便 MVP 魔物有自己的自定義死亡標籤, 
// 死亡時也會根據 always_trigger_npc_killevent 的設定
// 決定是否觸發 OnNPCKillEvent 事件,
// 完成 OnNPCKillEvent 事件後才會輪到 OnPCKillMvpEvent 事件.
// 
// 使用 OnPCKillMvpEvent 的時候請注意, 它與 OnNPCKillEvent 都
// 應該儘可能的少使用 mes 等需要等待使用者輸入的指令.
// 
// 因為系統需要先完成 OnNPCKillEvent 事件, 
// 若 OnNPCKillEvent 事件中有對話方塊需要使用者確認或關閉,
// 就會導致 OnPCKillMvpEvent 被事件佇列阻塞.
// 
// 預設值為: 1 (繼續觸發)
always_trigger_mvp_killevent: 1

// 哪些單位預設開啟戰鬥記錄 [掩碼選項]
//
// 預設開啟戰鬥記錄的單位只要召喚出來就能記錄輸出和承傷情況,
// 而不必使用 enable_batrec 指令碼指令來啟用記錄
//
// 預設值為: 542 (魔物 + 寵物 + 生命體 + 傭兵 + 元素精靈)
batrec_autoenabled_unit: 542

// 重發魔物死亡封包的間隔時間 (單位: 毫秒)
// 
// 用於解決視野範圍內的怪物被近距離打死後,
// 客戶端沒有把它移除, 魔物以空血的的姿態卡在畫面中的情況.
// 
// 魔物死亡後會傳送 clif_clearunit_area 的 CLR_DEAD 給客戶端,
// 但是由於複雜網路結構 (比如: 使用了轉發\盾機\負載均衡) 
// 可能沒有全鏈路開啟 TCP_NODELAY 選項,
// 這會導致這個小封包粘在上一個封包中發出, 客戶端無法解析它.
// 
// 最後客戶端自認為沒收到服務端的單位移除訊號
// 而沒有移除死亡單位.
// 
// 若啟用此選項, 將在第一個魔物死亡封包傳送之後
// 等待指定的時間間隔, 再由服務端補發一個死亡封包給客戶端. 
//
// 但代價是每個魔物死亡之後都需要額外傳送一個死亡封包,
// 這會加大網路開銷, 請根據網路環境酌情開啟.
// 
// 注意事項:
// 此選項的取值不能太大 (間隔不能太久),
// 否則一方面沒意義, 另外一方面如果魔物由於其他機制
// 用相同的 GameID 復活, 則會導致它在畫面中被錯誤的移除.
//
// 若需要開啟此選項, 選項的取值建議可以從 16 毫秒開始,
// 每次增加 16 毫秒然後嘗試一下效果.
// 
// 預設值為: 0 (不開啟) / 最大值為: 1000
repeat_clearunit_interval: 0

// 魔物死亡封包將會傳送給周圍多少個格的玩家
//
// 用於解決視野範圍邊緣的怪物被擊退技能打死後,
// 客戶端沒有把它移除, 魔物以空血的的姿態卡在畫面中的情況.
//
// 比如當你召喚 100 個波利, 將視野用滑鼠滾輪放大,
// 然後用暴風雪打距離螢幕邊緣的怪物.
// 在技能讀條完畢後立刻往反方向移動 (提前 @speed 1)
// 等暴風雪結束後回來觀看, 較大機率會有魔物死亡但沒被移除.
// 
// 造成這一現象的原因是:
// 當魔物死亡封包會傳送給周圍 AREA_SIZE 格子的玩家單位,
// 但如果你跑得太遠 (或者魔物被擊退的太遠),
// 那麼封包傳送的時候你的角色已經不在死亡封包的傳送範圍內了.
// 
// 類似暴風雪這樣的技能, 具有延遲傷害和擊退, 
// 再疊加上第一隻波利死亡後掉落的物品會吸引其他波利
// 靠近暴風雪的傷害區, 就很容易觸發這一現象.
// 
// 此選項定義了一個死亡封包專用的廣播範圍,
// 在魔物死亡時將會往周圍一個更大範圍的區域傳送死亡封包,
// 確保玩家通常都能夠在覆蓋範圍內.
// 
// 注意事項:
// AREA_SIZE 對應 conf/battle/client.conf 的 area_size 選項,
// 但 area_size 選項控制的內容不止封包傳送範圍,
// 還包括了玩家移動的時候服務端會將玩家周圍多少格範圍內的
// 遊戲單位(NPC、魔物、其他玩家) 傳送給客戶端.
// 因此不推薦透過調整它來緩解此問題, 否則會增加更多的網路開銷.
//
// 設為 0 則表示使用兩倍 AREA_SIZE 的值
// 
// 預設值為: 28 / 最大值為: 200
dead_area_size: 28

// 當"人孔/黑洞陷阱"地面陷阱被移除的時候,
// 是否同時使得已經被捕獲的玩家從陷阱立即脫困? [開關選項]
//
// 在 rAthena 預設的設定中,
// 使用"元素領域"或"瘋狂野草"等技能只能解除地面陷阱,
// 但是無法讓已經被捕獲的玩家立刻脫困.
//
// 但是根據 2018 年 TWRO 的演示影片以及常識,
// 在"人孔/黑洞陷阱"被解除時被捕獲的玩家應該立刻脫困才正確.
// 因此設立此選項, 方便大家根據自己的需求靈活調整.
//
// 預設值為: yes (會立即脫困)
remove_manhole_with_status: yes

// 是否使新版客戶端使用經典換行策略? [開關選項]
// 新版客戶端是指 2021-11-03 及更新的客戶端
// 
// 在新版客戶端中如果 mes 顯示的字串以空格開頭,
// 且上一行有位置可以放下這次顯示的文字,
// 那麼本次輸出的文字將會被追加到上一行文字的末尾.
// 這可能會打亂很多指令碼的精心排版.
//
// 詳情可見:
// https://blog.pandas.ws/changes-of-mes-on-20211117-client/
//
// 注意事項:
// 此選項只能完美的處理 langtype = 3 (簡體中文) 的環境情況,
// 在 langtype = 4 (繁體中文) 的情況下雖然能換行,
// 但是看起來會多一個空格導致錯位, 可能是字型或者客戶端針對
// langtype = 4 的處理邏輯差異導致.
//
// 若啟用此選項,
// 熊貓模擬器將迫使 mes 指令繼續遵循以前的換行策略.
// 
// 預設值為: yes (使用經典換行策略)
restore_mes_logic: yes

// 是否關閉載入物品資料庫時的一些警告資訊? [掩碼選項]
//
// 警告通常都意味著風險,
// 但有的時候解決一個警告會意味著大量的勞動,
// 如果您真的知道自己關閉的警告隱含的風險可能會發生的話,
// 那麼可以在這裡直接遮蔽掉警告資訊.
//
//  0 = 不遮蔽任何警告
//
// &1 = 當武器沒有在 item_db 中指定 WeaponLevel 欄位時
//      將其視為 1 級武器且遮蔽警告
//
// &2 = 當防具沒有在 item_db 中指定 ArmorLevel  欄位時
//      將其視為 1 級防具且遮蔽警告
//
// 預設值為: 0 (不遮蔽任何警告)
itemdb_warning_policy: 0

// 設定魔物預設的受傷動畫時長 (單位為毫秒)
//
// 當魔物被攻擊時受傷動畫的預設播放時長, 值越小看起來越快
// 如果設定為 0 那麼客戶端可能會跳過播放受傷動畫
//
// 若魔物在 mob_db 中沒有設定 DamageMotion 欄位時,
// 將採用此處設定的數值.
// 
// 將此選項設定為 1 可用於解決部分技能在
// 攻擊 DamageMotion 為 0 的魔物時可能出現的異常:
// 
// - 無法正常播放攻擊者的施法動作
//
//   - 用刀刃之舞 (SHC_DANCING_KNIFE) 打訓練用龍蛋 (編號: 2411)
//     由於龍蛋的 DamageMotion 欄位沒被定義因此預設值是 0,
//     這會導致刀刃之舞的攻擊動畫出現異常.
//     透過將此選項的值改成 1, 攻擊此類魔物就可以避免動畫異常.
//
// - 發生了暴擊但是傷害數字沒有暴擊的紅色氣泡
//
// 修改此選項之後必須使用 @reloadmobdb 指令進行過載才能生效.
//
// 預設值為: 0 (表示不開啟, 開啟的話建議設定為 1)
mob_default_damagemotion: 1

// 是否高優先順序儲存 setunitdata 對魔物的調整? [開關選項]
// 
// 使用 setunitdata 調整 UMOB_ATKMIN, UMOB_MATKMIN 等選項後,
// 當魔物發生能力重算時 (比如中了個負面狀態) 會導致這些調整丟失,
// 而我們希望魔物在死亡之前都尊重我們的 setunitdata 調整.
//
// 舉個例子:
// 召喚一隻血量不至於被死亡投射技能秒殺的魔物,
// 並使用 setunitdata 將它的 UMOB_MAXHP 設定為 1000000,
// 隨後使用 "魔物情報" 技能確認魔物的當前血量後, 
// 使用四轉技能死亡投射 (AG_DEADLY_PROJECTION) 對該魔物使用,
// 會發現該魔物的的最大 HP 已經回到預設了.
// 
// 為此熊貓模擬器做了一些改動,
// 來確保你對魔物的 setunitdata 調整可以被高優先順序儲存下來, 
// 哪怕魔物出於各種原因進行了能力重算,
// 也會在重算之後立刻應用你之前對它的 setunitdata 調整.
//
// 預設值為: yes
mob_setunitdata_persistence: yes

// 設定 PVP 傷害調整選項的有效作用範圍
// 
// 在 conf/battle/misc.conf 有一系列 pk_*_attack_damage_rate 的傷害控制選項,
// 它們要求伺服器必須處於全服 PK 模式 (即 misc.conf 的 pk_mode 選項非 0) 才有效,
// 這其實大大侷限了這幾個選項的應用範圍,
// 為此熊貓模擬器新增了此選項, 用來重新定義它們的作用範圍.
//
// 0 - 只當 misc.conf 的 pk_mode 選項非 0 時, 傷害調整選項才有效
// 1 - 只要在開啟了 PVP 的地圖上, 傷害調整選項就生效 (不管 pk_mode 是否為 0)
//
// 預設值為: 0
pk_damage_rate_effective_type: 0

// 設定部分型別物品的預設掉落光柱
// 
// dropeffect_weapon - 武器的預設掉落光柱
// dropeffect_armor - 防具的預設掉落光柱
// dropeffect_card - 卡片的預設掉落光柱
// dropeffect_shadowgear - 影子裝備的預設掉落光柱
// dropeffect_amulet - 護身符的預設掉落光柱
//
// 可選的值如下:
// 0 - 不做特殊指定
// 1 - 20200304 客戶端以前是白色光柱, 之後是藍色光柱
// 2 - 黃色光柱
// 3 - 紫色光柱
// 4 - 20200304 客戶端以前是橙色光柱, 之後是綠色光柱
// 5 - 20200304 客戶端及更新版本是紅色光柱, 之前該選項無效
//
// 注意事項:
// 以下這些選項設定的值優先順序比 next_dropitem_special 指令的優先順序更低.
//
// 預設值為: 0
dropeffect_weapon: 2
dropeffect_armor: 2
dropeffect_card: 4
dropeffect_shadowgear: 5
dropeffect_amulet: 5

// 在 PVP 地圖中玩家的迴避率懲罰 [百分比選項]
// 這裡的迴避是指玩家屬性面板中的 Flee 屬性
// 填寫 20 表示在 PVP 地圖中的迴避要比正常地圖減少 20%
//
// 預設值為: 0
pvp_flee_penalty: 0

// 是否使副本外的 NPC 可以讀取 ' 開頭的副本變數? [開關選項]
// 此選項啟用之後將相容老的指令碼, 副本外的 NPC 讀取 ' 開頭的副本變數時
// 將直接等於讀取當前角色隊伍副本 (IM_PARTY) 中的變數值.
//
// 若玩家並沒有在一個有效的隊伍副本中, 並在副本外的 NPC 訪問副本變數,
// 那麼程式會直接報錯: script:get_val: 無法訪問副本變數 XXX, 將它的值視為: X
// 
// 若玩家在一個有效的隊伍副本中, 並在副本外的 NPC 訪問副本變數,
// 那麼哪怕被訪問的副本變數還沒被賦值也不會報錯, 而是直接返回 0 或者空字串.
//
// 預設值為: no
instance_variables_compatible: yes

// 哪些單位被召喚出來後預設不會被攻擊? [掩碼選項]
// 相當於為這些單位自動啟用 setunitdata 中的 _DMGIMMUNE 選項
//
//   &1: 鍊金術師召喚的人工生命體
//   &2: 妖術師召喚的元素精靈
//   &4: 傭兵
//   &8: 寵物
//  &16: 機械工匠召喚的 FAW 單位
//  &32: 機械神匠召喚的 ABR 單位
//  &64: 生命締造者召喚的爬行者和神木單位
//
// 注意事項:
// 調整此選項的值之後, 只有新召喚出來的單位才會尊重此選項的效果,
// 程式不會改變已被召喚出來的單位.
//
// 預設值為: 0
summon_dmg_immune: 0

// 道具從魔物掉落時的預設繫結型別
// 該選項設定的預設值優先順序低於物品資料庫 Flags 中的 DropBound 欄位.
// 當 DropBound 欄位被指定時, 以 DropBound 欄位的值為準.
// 
// 可選型別有:
// 0 - 不繫結
// 1 - 繫結賬號, 道具可以在該賬號下的不同角色之間流轉
// 2 - 繫結公會, 道具可以在公會成員之間流轉
// 3 - 繫結隊伍, 道具可以在隊伍成員之間流轉
// 4 - 繫結角色, 道具只能被自己使用無法流轉
//
// 當物品資料庫中 Flags 的 DropBound 欄位沒被設定時,
// 將以這裡配置的值作為預設.
//
// 若您在地圖伺服器執行時調整該值並想使之生效,
// 請用先執行 @reloadbattleconf 然後再執行 @reloaditemdb
//
// 預設值為: 0
item_drop_bound: 0

// 設定指定 YML 資料庫中的陣列容器在 import 檔案中被重複定義時
// 不要進行資料合併工作 (而是直接以 import 中的資料為最終資料) [掩碼選項]
//
// 舉個例子:
// 通常每隻魔物最多只能有 10 個掉落的道具, 
// 若你在 mob_db.yml 的 import 檔案中對編號為 1002 的魔物設定了 Drops 欄位,
// 並且其中包含 5 個掉落道具的話, 在不啟用此選項的情況下,
// 程式將在 import 中的 5 個掉落道具與主魔物資料庫中 1002 的 7 個掉落道具合併,
// 最後可能會變成 1002 魔物會掉落 7 + 5 = 13 個道具, 超過 10 個而引發報錯.
//
// 將此選項的值設定為 1 可以放棄使用資料合併,
// 此時程式將以最後一個指定了 Drops 欄位的魔物資料庫中的掉落資料為準,
// 在上述例子中, 1002 魔物將只會掉落 5 個道具 (之前設定的 7 個掉落道具將被無視)
//
// &1: 不合並魔物資料庫中的陣列 (MOB_DB)
//     - RaceGroups
//     - Modes
//     - MvpDrops
//     - Drops
// &2: 不合並物品資料庫中的陣列 (ITEM_DB)
//     - Classes
//     - Locations
//     - Jobs // 備註: 這個欄位比較特殊, 預設以 import 的高優先
// &4: 不合並副本資料庫中的陣列 (INSTANCE_DB)
//     - AdditionalMaps
// &8: 不合並寵物資料庫中的陣列 (PET_DB)
//     - Evolution
//
// 預設值為: 0
dont_merge_array_data: 0

// AP 的自然恢復間隔時間 (單位為毫秒)
natural_healap_interval: 5000

// 裝備視窗中 "一鍵脫裝" 按鈕的作用範圍 [掩碼選項]
//
// &1: 脫掉普通裝備
// &2: 脫掉服飾及影子裝備
//
// 若想同時脫掉普通裝備和影子裝備, 該選項應該填寫 3
//
// 預設值為: 1 (只脫掉普通裝備)
unequipall_scope: 3

// 是否對 rand 指令碼指令進行嚴格的引數檢查? [開關選項]
//
// 若禁用嚴格檢查, 那麼當傳遞一些不嚴謹的引數組合時,
// 程式將不會再打斷指令碼, 也不會輸出警告資訊.
//
// 進行嚴格檢查策略的案例說明:
// - rand(2,1);     // 警告: 最小值 2 不能大於最大值 1
// - rand(-1);      // 打斷: 範圍不能是負數
// - rand(1);       // 打斷: 範圍太小了, 不足以生成隨機數
// - rand(10,10);   // 打斷: 最小值和最大值一致, 不足以生成隨機數
//
// 關閉嚴格檢查後的表現結果:
// - rand(2,1);     // 無警告, 返回 1 - 2 之間的隨機數
// - rand(-1);      // 無警告, 返回 0
// - rand(1);       // 無警告, 返回 0
// - rand(10,10);   // 無警告, 返回 10
//
// 預設值為: yes
strict_parameters_of_rand: no

