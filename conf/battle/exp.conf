//--------------------------------------------------------------
// 熊貓模擬器戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由熊貓模擬器開發團隊進行漢化
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 預設用來表示遊戲中各單位的型別
//             ------------------------------------
//             | 十六進位制  |  十進位制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支援的填寫格式有兩種: 分別是十六進位制和十進位制,
//             若您填寫十六進位制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 基礎經驗值倍率 [百分比選項]
base_exp_rate: 20000

// 職業經驗值倍率 [百分比選項]
job_exp_rate: 20000

// 玩家殺死魔物後, 得到的經驗如果足夠連升幾級的話, 
// 是否可以連續升級? [開關選項]
// 
// 假設, 從1級升到2級需要420點經驗, 從2級升到3級需要660點經驗, 
// 從3級升級到4級需要1080點經驗. 
// 
// 假設, 此時您為1級, 透過打怪獲得了 2200 點經驗(足夠讓您升4級). 
// 
// 若此選項為 yes 
// --------------
// 您將自動從1級升級到4級, 還富餘了40點經驗
// 因為 2200 - (420 + 660 + 1080) = 40
//
// 若此選項為 no 
// -------------
// 如果從1級升級到2級之後, 剩下的經驗值還足以讓您升級到3級, 
// 那麼富餘的經驗值等於: 從1級到2級所需的經驗值 - 1, 
// 即 420 - 1 = 419 點經驗值, 更多的經驗值會被系統直接丟棄. 
// 
// 假設您只透過打怪獲得了 600 點經驗值的話, 
// 您只能從1級升級到2級, 剩下的經驗值已經不足以讓您再升級, 
// 那麼富餘的經驗值就是: 600 - 420 = 180
//
// rAthena 預設值是 no, 熊貓模擬器的預設值是 yes
multi_level_up: yes

// Allow multi level up until a certain level?
// This only triggers if multi_level_up is enabled.
// Default: 0 (Unlimited)
multi_level_up_base: 0
multi_level_up_job: 0

// 殺死一隻魔物後獲得的經驗值最多不能超過當前級別經驗的百分之多少?
// 填寫 10 的話表示 1%, 填寫 1000 的話表示 100%
//
// 舉個例子:
// 玩家從 1 級升級到 2 級需要 350 點經驗值, 這時候玩家在20倍經驗的情況下
// 打死了一個波利, 波利本來會給玩家 27 點基礎經驗, 在乘以 20 倍的情況下就
// 相當於給予玩家 27 x 20 = 540 點經驗, 這已經足夠讓玩家升級了. 
//
// 但是, 如果你設定此選項的值為 500 (即表示50%)的話, 那麼每次打死怪物, 
// 拿到的經驗比例最多隻能是 50%. 
// 在剛剛的例子中, 玩家將最多隻能拿到 350 x 50% = 175 點經驗. 
// 
// 原本玩家按道理打死一個波利應該升級了, 但是由於這裡的限制, 所以玩家
// 打死一個波利最多隻能讓自己的經驗值上漲 50% ！
//
// 此選項適用於限制在高倍率伺服器下, 大號帶小號時, 小號升級速度過快
// 的問題, 您可將此選項改成 50 (即表示5%), 此時就算大號帶小號打很厲害
// 的魔物, 那麼小號最多也就只能增加 5% 的經驗值. 
//
// 此選項如果設定為 0 則表示不限制(預設值為0)
max_exp_gain_rate: 0

// 擊殺魔物之後, 獲得經驗的計算方式:
// 0 = 經驗分配比例 = 玩家造成的傷害 / 魔物受到的總傷害 (jAthena方式)
// 1 = 經驗分配比例 = 玩家造成的傷害 / 魔物的最大血量 (eAthena方式)
// 提示: 若設定為 1 那麼當有多人攻擊同一魔物的時候, 禁止第一個攻擊者獲得雙倍經驗.
// 
// 演算法舉例:
// 假設有3個玩家參與攻擊了同一個魔物, 魔物的最大血量為 1000, 
// 為了方便演示我們假設魔物的經驗為 1000
// 造成第一擊的 1號 玩家總共造成了 200 點傷害, 2號玩家 500 點, 3號玩家 300點
//
// 若按照 eAthena方式 (即選項填寫1) 計算, 那麼:
// - 1號玩家 = 1000經驗 x (自己造成傷害200 / 魔物最大血量1000) = 1000 x 0.2 = 可獲得200點經驗
// - 2號玩家 = 1000經驗 x (自己造成傷害500 / 魔物最大血量1000) = 1000 x 0.5 = 可獲得500點經驗
// - 3號玩家 = 1000經驗 x (自己造成傷害300 / 魔物最大血量1000) = 1000 x 0.3 = 可獲得300點經驗
//
// 若按照 jAthena方式 (即選項填寫0) 計算, 那麼:
// - 1號玩家 = 1000經驗 x (自己造成傷害200 x 2倍 / (魔物最大血量1000 + 第一擊使用者造成的傷害200)) = 1000 x (400 / 1200) = 1000 x 0.33 = 可獲得330點經驗
// - 2號玩家 = 1000經驗 x (自己造成傷害500 / (魔物最大血量1000 + 第一擊使用者造成的傷害200)) = 1000 x (500 / 1200) = 1000 x 0.42 = 可獲得420點經驗
// - 3號玩家 = 1000經驗 x (自己造成傷害300 / (魔物最大血量1000 + 第一擊使用者造成的傷害200)) = 1000 x (300 / 1200) = 1000 x 0.25 = 可獲得250點經驗
//
// 注意: 在實際運算過程中, 還會根據魔物體型進行修正, 多人攻擊經驗加成, 復興後的經驗懲罰機制介入等等, 所以最終的經驗不一定如上所示.
exp_calc_type: 0

// [多人攻擊經驗加成] - 每多一個人攻擊相同的魔物, 獲得的經驗值增加百分之多少?
// 例如: 當此選項配置為 25 的時候, 有 5 個玩家攻擊了同一個魔物, 那麼最終經驗值會
// 增加(配置為25 x (5人 - 1))% = 25 x 4 = 100% 的經驗值, 相當於兩倍經驗.
exp_bonus_attacker: 25

// [多人攻擊經驗加成] - 最多允許幾個人同時攻擊魔物會帶來加成?
// 最多允許增加 (exp_bonus_max_attacker - 1) x exp_bonus_attacker 的經驗值.
// 例如: 當此選項配置為 6 的話, 那麼最多允許增加 (6 - 1) x 25 = 125% 的經驗值.
exp_bonus_max_attacker: 12

// 打死 MVP 魔物後, MVP 玩家獲得的 MVP 經驗值倍率. [百分比選項]
mvp_exp_rate: 100

// 任務經驗值的取得倍率 [百分比選項]
// 這裡的“任務經驗值”是指 NPC 透過 getexp 指令碼指令給予玩家的基礎/職業經驗值. 
// 
// 將此選項設定為2000(即20倍), 那麼假設 NPC 原定計劃給玩家 10 點基礎經驗
// 和5點職業經驗, 玩家實際拿到的經驗會是200點基礎經驗和100點職業經驗. 
quest_exp_rate: 100

// 使用治癒技能時, 獲得的職業經驗值倍率. [百分比選項]
// 此選項為 0 的話, 說明使用治癒術不會增加職業經驗值 (官服如此).
// 填寫大於 0 的數, 那麼使用治癒術會獲得(治癒量 x 這裡配置的百分比數值)的職業經驗.
// 
// 舉個例子:
// 填寫 100 的話, 那麼治癒了 1420 點 HP 就會獲得 1420 點職業經驗值.
// 填寫 200 的話, 那麼治癒了 1420 點 HP 就會獲得 2840 點職業經驗值.
// 
// 如果想啟用此選項, 那麼為了平衡考慮, rAthena 官方推薦將此選項配置為 5 或者 10.
heal_exp: 0

// 使用復活技能時, 獲得的基礎/職業經驗值倍率. (10000 = 100%)
// 獲得的基礎經驗值 = (復活目標玩家的基礎經驗值 x 復活目標與自己的基礎等級差 x resurrection_exp / 1000000)
// 獲得的職業經驗值 = (復活目標玩家的職業經驗值 x 復活目標與自己的職業等級差 x resurrection_exp / 1000000)
// 

resurrection_exp: 0

// 在NPC開設的商店進行低價買進, 高價賣出時獲得的職業經驗值倍率. (10000 = 100%)
// 低價買進時獲得的職業經驗值 = (最終買進價格 * 低價買進技能等級 * shop_exp / 10000)
// 高價賣出時獲得的職業經驗值 = (最終賣出價格 * 高價賣出技能等級 * shop_exp / 10000)
//

shop_exp: 0

// 玩家在 PVP 地圖中擊殺魔物是否能獲得經驗?
// 注意: 無論這個開關的狀態如何, 擊殺玩家都是沒有經驗的. 
// 只有擊殺魔物才會受本選項影響. 
pvp_exp: yes

// 當玩家死亡時, 使用什麼方式來懲罰他們?
// 0 = 沒有懲罰
// 1 = 失去“升到下級所需經驗”一定比例的經驗值
//     例如: 
//     從 1 級升級到 2 級需要 1000 點經驗, 我現在有 200 點經驗值, 
//     現在我死亡了, 以懲罰 1% 經驗為例
//     將此選項設定為1的話, 我要失去 1000 * 1% = 10 點經驗值
//
// 2 = 失去“現有經驗值”一定比例的經驗值
//     例如: 
//     從 1 級升級到 2 級需要 1000 點經驗, 我現在有 200 點經驗值, 
//     現在我死亡了, 以懲罰 1% 經驗為例
//     將此選項設定為2的話, 我要失去 200 * 1% = 2 點經驗值
death_penalty_type: 1

// 死亡時基礎經驗值懲罰比例 (100 表示 1% 的經驗值)
death_penalty_base: 100

// 死亡時職業經驗值懲罰比例 (100 表示 1% 的經驗值)
death_penalty_job: 100

// 當玩家死亡時, 將失去身上攜帶的多少Zeny?
// 注意: 這是 Zeny 的百分比選項, 填寫 100 表示懲罰玩家失去 1% 的Zeny
zeny_penalty: 0

// 當玩家的基礎/職業等級已經到達滿級的情況下,
// 角色死亡是否會丟失經驗值? [掩碼選項]
// 
// 0 = 不會丟失 (官服預設)
// 1 = 會丟失基礎經驗值
// 2 = 會丟失職業經驗值 
// 
// 提示: 若您希望 1 和 2 同時生效則直接填寫 3 即可
death_penalty_maxlv: 0

// 獲得或失去經驗值時, 是否會顯示在聊天欄中? [開關選項]
// 預設值為: no
disp_experience: no

// 獲得或失去 Zeny 時, 是否會顯示在聊天欄中? [開關選項]
// 預設值為: no
disp_zeny: no

// 當屬性點重置或者玩家升級的時候, 是否參照 db/[pre-]re/statpoint.txt 的內容來發配屬性點? [開關選項]
// 若設定為 no, 那麼將保留玩家獲得/失去的屬性點. (如果擁有售賣屬性點的NPC的話, 應該設定為 no)
// 否則, 為了防止一不小心指令碼出現刷屬性點漏洞, 可以將此選項設定為 yes
use_statpoint_table: yes

// Use the contents of db/statpoint.yml when doing a stats reset and leveling up? (Note 1)
// If no, an equation will be used which preserves trait points earned/lost 
// through external means (ie: trait point buyers/sellers)
use_traitpoint_table: yes

// 使用“救贖”技能(PR_REDEMPTIO), 需要扣除百分之多少的基礎經驗值? [百分比選項]
// 預設值為: 1 即 1%
exp_cost_redemptio: 1

// 需要同時復活多少玩家才能讓“救贖”技能不扣基礎經驗值?
// 若預設情況下 'exp_cost_redemptio' 選項的值為 1 (1%) 的話, 那麼每多復活一個玩家, 
// 扣除的基礎經驗將減少 (exp_cost_redemptio / exp_cost_redemptio_limit)% = (1 / 5)% = 0.2%
exp_cost_redemptio_limit: 5

