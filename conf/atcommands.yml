      時間程式碼: 由 (+/- 符號) 和時間以及單位組合而成 (y, m, d, h, mn, s)
      單位程式碼: y(年) m(月) d(日) h(時) mn(分) s(秒)
      例如: @ban +1m-2mn1s testplayer (封禁 testplayer 1個月減去2分1秒)
  - Command: unban
    Aliases:
      - unbanish
    Help: |
      引數: <角色名稱>
      解除指定角色所屬賬號的臨時封禁
