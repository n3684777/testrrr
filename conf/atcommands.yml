###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  指令名.
#   Aliases:                 指令的別名. (可選)
#     - <AliasName>             - 別名
#   Help                     幫助命令的需訊息. (可選)
###########################################################################

Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
    Help: |
      引數: <指令>
      列出某個指令的幫助資訊, 例如查詢 kami 指令的幫助資訊: @help kami
  - Command: noask
    Help: |
      開啟/關閉自動拒絕所有邀請 (包括: 新增好友邀請、組隊邀請和公會邀請)
  - Command: gmotd
    Help: |
      將 conf/motd.txt 中配置的公告資訊傳送給全部玩家 (以黃字公告樣式顯示)
  - Command: me
    Help: |
      引數: <訊息>
      將 <訊息> 以指定格式傳送出去, 例如 "/me 大家好" 將會顯示為：* : 角色名 大家好 : *
  - Command: fakename
    Help: |
      引數: <想偽裝的角色名稱>
      將你的角色名臨時調整為 <想偽裝的角色名稱> 直到你的角色下線
  - Command: npctalk
    Aliases:
      - npctalkc
    Help: |
      引數: <NPC 名稱> <訊息>
      讓指定的 NPC 和玩家說話一樣顯示出給定的 <訊息>
  - Command: broadcast
    Help: |
      引數: <訊息>
      使用黃色字型, 在帶有你角色名的情況下對 <訊息> 進行全服廣播
  - Command: kami
    Help: |
      引數: <訊息>
      使用黃色字型, 在不攜帶角色名的情況下對 <訊息> 進行全服廣播
  - Command: kamib
    Help: |
      引數: <內容>
      使用藍色字型, 在不攜帶角色名的情況下對 <訊息> 進行全服廣播
  - Command: localbroadcast
    Help: |
      引數: <內容>
      使用黃色字型, 在帶有你角色名的情況下對 <訊息> 進行地圖廣播
  - Command: commands
    Help: |
      顯示出當前你可以使用的所有指令
  - Command: rates
    Help: |
      顯示伺服器當前的倍率資訊, 包括: 經驗倍率、物品掉落倍率等等
  - Command: uptime
    Help: |
      顯示伺服器距離上一次維護之後, 已經持續執行多長時間
  - Command: showdelay
    Help: |
      顯示/隱藏技能冷卻提示 (當使用正在冷卻的技能時, 將會提示此技能正在冷卻)
  - Command: exp
    Help: |
      顯示當前等級和經驗值進度
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      引數: <魔物名稱|魔物編號>
      顯示指定魔物的資訊 (能力, 經驗值, 掉落的道具資訊等)
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      引數: <物品名稱|物品編號>
      顯示指定物品的資訊 (物品型別, 重量等)
  - Command: whodrops
    Help: |
      引數: <物品名稱|物品編號>
      查詢指定的物品可以從哪些魔物身上獲得 (按照魔物的掉率排序)
  - Command: version
    Help: |
      顯示服務端程式套件的版本號等資訊
  - Command: email
    Help: |
      引數: <當前郵箱地址> <新郵箱地址>
      修改你賬號的郵件地址 (郵件地址在部分版本的客戶端中將作為刪除角色的確認密碼使用)
  - Command: where
    Help: |
      引數: <角色名稱>
      查詢指定角色所在的地圖和座標
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
    Help: |
      顯示伺服器的日期和時間以及遊戲內的晝夜時間
  - Command: showexp
    Help: |
      顯示/隱藏獲得的經驗值
  - Command: showzeny
    Help: |
      顯示/隱藏獲得的金幣
  - Command: mobsearch
    Help: |
      引數: <魔物名稱|魔物編號>
      搜尋當前地圖中指定魔物的位置
      可以用這個指令來查BOSS位置, 再利用 jump 指令瞬移過去
  - Command: who
    Aliases:
      - whois
    Help: |
      引數: [<角色名稱>]
      顯示全服玩家的隊伍和公會名稱 (若指定角色名, 則只查詢特定的角色)
  - Command: who2
    Help: |
      引數: [<角色名稱>]
      顯示全服玩家的等級和職業 (若指定角色名, 則只查詢特定的角色)
  - Command: who3
    Help: |
      引數: [<角色名稱>]
      顯示全服玩家的線上角色和所在的位置 (若指定角色名, 則只查詢特定的角色)
  - Command: whomap
    Help: |
      @whomap/@whomap2/@whomap3 [<地圖名稱>]
      與 @who/@who2/@who3 類似, 但是隻搜尋指定地圖 (引數為空則搜尋當前地圖)
  - Command: whogm
    Help: |
      引數: [<關鍵詞>]
      與 @who+@who2+who3 類似, 但是隻針對線上的 GM 玩家
      若指定了 <關鍵詞> , 則只會搜尋角色名稱包含 <關鍵詞> 的線上 GM 玩家
  - Command: guildspy
    Help: |
      引數: <公會名稱|公會編號>
      監聽指定公會的聊天, 你將會收到指定公會的“公會頻道”中的所有聊天資訊 (Chat logging must be enabled)
  - Command: partyspy
    Help: |
      @partyspy <隊伍名稱|隊伍編號>
      監聽指定隊伍的聊天, 你將會收到指定隊伍的“隊伍頻道”中的所有聊天資訊 (Chat logging must be enabled)
  - Command: mapinfo
    Help: |
      引數: [<0-3> [地圖名稱]]
      顯示出指定地圖的詳細資訊 (0: 沒有其他資訊, 1: 玩家資訊, 2: NPC資訊, 3: 聊天室資訊)
  - Command: go
    Help: |
      引數: <城市名稱|城市序號>
      將你立刻傳送到指定序號的城市, 可選的城市有: 
      -3: (記錄點 2)       14: 洛陽            31: 莫拉村
      -2: (記錄點 1)       15: 出生點          32: 德瓦塔島
      -1: (記錄點 0)       16: 監獄            33: 喵喵島
       0: 普隆德拉         17: 蜜月島          34: 馬來亞港口
       1: 夢羅克           18: 哎喲泰雅        35: 艾卡拉奇
       2: 吉芬             19: 鋼鐵之都        36: 勒沙尼亞
       3: 裴楊             20: 企業之都
       4: 艾爾貝塔         21: 採礦村落
       5: 伊斯魯得島       22: 田園都市毀葛
       6: 艾爾帕蘭         23: 阿魯娜配滋教國首都拉赫
       7: 聖誕村           24: 峽谷村子伯仁斯
       8: 克魔島           25: 莫斯科比亞
       9: 朱諾             26: 米德加爾特聯合駐地
      10: 天津             27: 馬努克
      11: 崑崙             28: 輝煌領域中心
      12: 汶巴拉           29: 巴西
      13: 尼芙菲姆         30: 沙帕首都埃迪斯特斯
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      引數: <角色名稱>
      將你立刻傳送到指定的角色身邊 (目標角色必須線上)
  - Command: follow
    Help: |
      引數: <角色名稱>
      跟隨指定角色 (輸入自己的名字可以解除跟隨) 
  - Command: mount
    Aliases:
      - mountpeco
    Help: |
      獲得/移除職業坐騎 (就算沒有學習技能也可以獲得坐騎)
  - Command: mount2
    Help: |
      獲得/移除商城坐騎 (九尾狐、羊駝等)
  - Command: disguise
    Help: |
      引數: <魔物名稱|魔物編號|NPC外觀編號>
      將自己的外觀變為指定魔物或者 NPC (通常活動或跟蹤其他玩家時使用)
  - Command: undisguise
    Help: |
      還原被 @disguise 指令修改過的外觀
  - Command: disguiseguild
    Help: |
      引數: <魔物名稱|魔物編號|NPC外觀編號>,<公會名稱|公會編號>
      與 @disguise 類似, 可以將指定公會的所有線上成員都偽裝成指定魔物或者 NPC (通常活動時使用)
  - Command: undisguiseguild
    Help: |
      引數: <公會名稱|公會編號>
      還原指定公會被 @disguiseguild 指令修改過的外觀
  - Command: model
    Help: |
      引數: <髮型編號: 0-17> <髮色編號: 0-8> <服裝染色編號: 0-4>
      改變你角色的外觀
  - Command: size
    Help: |
      引數: <0-2>
      改變角色的體型大小 (0-普通 1-小型 2-大型)
  - Command: sizeall
    Help: |
      引數: <0-2>
      與 @size 指令類似, 可以改變全服線上玩家的體型大小 (通常活動時使用)
  - Command: sizeguild
    Help: |
      引數: <0-2>,<公會名稱|公會編號>
      與 @size 指令類似, 可以改變指定公會線上成員的體型大小 (通常活動時使用)
  - Command: hide
    Help: |
      開啟/關閉隱身狀態, 隱身後其他玩家看不到你 (魔物也不會攻擊你)
  - Command: save
    Help: |
      將當前站立的位置設定為我的復活點
  - Command: load
    Aliases:
      - return
    Help: |
      傳送回我的復活點 (記錄點 / 儲存位置)
  - Command: warp
    Aliases:
      - rura
      - mapmove
    Help: |
      引數: <地圖名稱> [<X座標> <Y座標>]
      將你傳送到指定地圖座標 (若忽略具體座標, 則著陸位置將會是隨機的)
  - Command: jump
    Help: |
      引數: [<X座標> [<Y座標>]]
      傳送到當前地圖指定座標, 若不輸入座標則隨機移動 (類似蒼蠅翅膀) 
