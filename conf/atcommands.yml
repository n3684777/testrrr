      將指定的NPC移動到當前地圖指定的位置
  - Command: loadnpc
    Help: |
      引數: <指令碼檔案路徑>
      載入指定路徑的指令碼文件, 例如: npc/test.txt
  - Command: unloadnpc
    Help: |
      引數: <NPC 名稱>
      解除安裝指定名稱的NPC
  - Command: unloadnpcfile
    Help: |
      引數: <指令碼檔案路徑>
      解除安裝指定路徑的指令碼文件, 包括裡面包含的全部 NPC (但不會解除安裝裡面宣告的地圖示記和魔物重新整理點)
  - Command: adjgroup
    Help: |
      引數: <分組級別> <角色名稱>
      臨時提升玩家的分組級別 (下線不儲存, 若設定為 99 則等於超級管理員)
  - Command: addperm
    Help: |
      引數: <許可權名稱>
      臨時賦予玩家指定的許可權(許可權名稱請參考 doc/permissions.txt)
  - Command: rmvperm
    Help: |
      引數: <許可權名稱>
      臨時移除玩家指定的許可權(許可權名稱請參考 doc/permissions.txt)
  - Command: kickall
    Help: |
      將線上玩家全部踢下線
  - Command: mapexit
    Help: |
      強制全部玩家下線並關閉地圖伺服器
  - Command: gat
    Help: |
      返回以當前位置為中心, 5x5範圍內的區域可否移動 (除錯使用)
  - Command: send
    Help: |
      引數: <十六進位制封包頭> [<值>]
      傳送一個封包給服務端, 以便觸發服務端特定的封包處理函式 (除錯使用)
  - Command: nuke
    Help: |
      引數: <角色名稱>
      讓某個玩家自爆, 傷害會波及到附近的魔物. 
