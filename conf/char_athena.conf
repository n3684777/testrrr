//--------------------------------------------------------------
// 熊貓模擬器 - 角色伺服器配置檔案
// 本配置檔案由 Peter Kieser <pfak@telus.net> 翻譯成英文
// 由熊貓模擬器開發團隊翻譯成中文並加以潤色
//--------------------------------------------------------------
// 提示: 此配置檔案中, 只要是以 // 作為開頭的行, 都是註釋資訊. 
// 註釋資訊您可以隨意修改, 不會干擾伺服器的任何行為. 
//--------------------------------------------------------------

// 登錄、角色、地圖伺服器之間內部通訊的賬號密碼
// 此處的值必須和數據庫中 login 表那條性別為 S 的記錄一致,
// 否則會導致三個伺服器之間無法進行內部通訊
userid: s1
passwd: p1

// 角色伺服器名稱
// 這裡設定的名稱會顯示在玩家輸入賬號密碼后出現的選擇清單中
//
// 注意: 請不要使用空格以及 \/:*?"<>| 這幾個特殊字元
//       ... 否則可能導致公會圖示無法在客戶端正常顯示!
server_name: Ragnarok

// 當伺服器由於某些功能需要私聊玩家發訊息時,
// 會以下面設定的名義來發送, 長度必須在 4~23 個字元之間
//
// 例如: 有個商人已經離線掛店了, 此時你去私聊這個商人對他發訊息, 
//       那麼系統會以這個選項配置的名義, 自動給你回覆一則私聊資訊, 說對方不線上. 
wisp_server_name: Server

// 登錄伺服器的 IP 地址
// 角色伺服器會依賴這個 IP 地址去和登錄伺服器建立連線.
// 
// 提醒: 若您想啟用 login_ip 選項的話, 記得去掉 login_ip 前面的註釋符 //,
//       否則伺服器會忽略它, 導致配了和沒配一樣. 
login_ip: 127.0.0.1

// 角色伺服器繫結的 IP 地址
// 若啟用了此選項, 那麼角色伺服器只會監聽來自這個 IP 地址的網絡卡數據.
// 
// 注意: 該選項允許你在有多個公網網絡卡(也意味著有多個公網IP)的機器上, 
//       使用相同的"角色伺服器埠"來開多個服. 
// 提醒: 若您想啟用 bind_ip 選項的話, 記得去掉 bind_ip 前面的註釋符 //,
//       否則伺服器會忽略它, 導致配了和沒配一樣. 
bind_ip: 127.0.0.1

// 登錄伺服器埠
// 角色伺服器會根據此處的配置和登錄伺服器建立連線
login_port: 6900

// 角色伺服器的 IP 地址
// 當玩家通過登錄伺服器的驗證之後, 會將這裡設定的 IP 地址發送給客戶端.
// 客戶端將會使用這裡配置的 IP 地址來和角色伺服器建立連線. 
// 若您想對外開服(而不是開單機服)的話, 請把您的公網 IP 地址設定到這裡. 
// 
// 提醒: 若您想啟用 char_ip 選項的話, 記得去掉 char_ip 前面的註釋符 //,
//       否則伺服器會忽略它, 導致配了和沒配一樣. 
char_ip: 127.0.0.1

// 角色伺服器埠 (預設埠為: 6121)
// 此埠會開放給地圖伺服器與遊戲客戶端建立連線
char_port: 6121

// 往控制檯視窗中顯示內容時, 在每行資訊的前面加上時間戳. 
// 最終組成的時間最大長度不能超過 20 個字元.
//  
// 常用的時間格式有:
//    %I:%M:%S %p (小時:分鐘:秒數 12小時制, 會攜帶AM或PM標記)
//    %H:%M:%S (小時:分鐘:秒數, 24小時制)
//    %d/%b/%Y (日期/月份/年份)
// 更多的格式資訊, 請參考 C 語言的 strftime 函式用法. 
// 
// rAthena 官方預設值是 [%d/%b %H:%M] 也就是24小時制的 [日/月 時:分]
// 這明顯不符合國人習慣, 為此熊貓模擬器將其預設值改成了 [%Y/%m/%d %H:%M] 
// 
// 若想啟用時間戳的話, 請將下面這一行頭部的註釋符//去掉
//timestamp_format: [%d/%b %H:%M]

// 當服務端程式被一些啟動器 (LeeStarter) 執行, 從而導致輸出資訊被重定向時, 
// 是否也將顏色程式碼一同輸出? 
// 
// 問: 這裡提到的重定向是指什麼? 
// 答: 原本角色伺服器的資訊將直接顯示到控制檯視窗, 不過若使用一些啟動工具
//     來啟動角色伺服器的話, 原本應該顯示到控制檯的資訊, 就會被"劫持"到了
//     啟動工具裡面顯示, 這種情況稱之為"輸出資訊被重定向了"!
// 
// 問: 這裡提到的顏色程式碼是指什麼? 
// 答: 在我們檢視控制檯的過程中, 會發現類似 [Status] 的字是綠色的, 
//     而 [Error] 是紅色的. 這是因為在程式往控制檯輸出資訊時, 加入了一些
//     顏色編碼的緣故. 比如, 若使用顏色編碼 "\033[1;31m" 那麼則表示接下來的
//     字元用紅色輸出. 其實有點類似我們指令碼中使用的 ^xxxxxx 顏色程式碼. 
// 
// 此選項一般情況下推薦關閉, 因為基本沒什麼啟動器支援著色
stdout_with_ansisequence: no

// 記錄角色伺服器在控制檯中產生的部分資訊到 /log/ 目錄中
// 首先您要確保熊貓模擬器的目錄中有一個 log 資料夾, 沒有的話必須手動建立, 
// 否則日誌檔案將不會產生.
// 
// 1: 記錄控制檯中以  [Warning] 開頭的警告資訊
// 2: 記錄控制檯中以  [Error]   開頭的錯誤資訊和數據庫錯誤資訊
// 4: 記錄控制檯中以  [Debug]   開頭的除錯資訊
// 
// 例如: 想要記錄 [Warning]、[Error]、[Debug] 開頭的資訊, 
//       只需要將1、2、4相加, 將 console_msg_log 設定為 7 即可 (1+2+4)! 
// 
// 日誌資訊的記錄並不會被 console_silent 選項影響.
// 也就是說假如 console_msg_log 設定為 2 想記錄 [Error] 資訊,
// 而在 console_silent 中設定為 16 想隱藏 [Error] 資訊,
// 此時系統將會隱藏 [Error] 資訊不顯示到控制檯, 但與此同時會記錄 [Error] 資訊到日誌中
console_msg_log: 0

// 將角色伺服器在控制檯中產生的要記錄的資訊, 寫到下面指定的日誌檔案中
console_log_filepath: ./log/char-msg_log.log

// 選擇性隱藏角色伺服器控制檯中顯示出來的一些提示資訊: 
// 1:  隱藏控制檯中以  [Info]    開頭的提示資訊
// 2:  隱藏控制檯中以  [Status]  開頭的狀態資訊
// 4:  隱藏控制檯中以  [Notice]  開頭的注意資訊
// 8:  隱藏控制檯中以  [Warning] 開頭的警告資訊
// 16: 隱藏控制檯中以  [Error]   開頭的錯誤資訊和數據庫錯誤資訊
// 32: 隱藏控制檯中以  [Debug]   開頭的除錯資訊
// 若您想同時隱藏多種資訊, 只需要將其對應的數字相加即可
// 例如: 若您想要隱藏[Info]、[Status]、[Notice]開頭的資訊, 
//       那麼只需要將1、2、4相加, 填寫 7 即可 (1+2+4)
console_silent: 0

// 是否允許在角色伺服器的控制檯中直接輸入指令
// 開啟控制檯指令后, 您可以在 char-server 的控制檯中輸入命令
// 
// 在角色伺服器的控制檯中輸入 help 然後回車, 可以檢視指令說明
// 比如: 輸入 server:reloadconf 可以讓角色伺服器重新讀取相關的配置檔案
// 還能輸入 "create:使用者名稱 密碼 性別" (不含引號)來直接建立新賬號
// 
// 想要啟用這個功能的話, 請將下面的值改成on即可
// 若啟用, 那麼請避免在控制檯中使用 ">& 日誌檔案.log" 這樣的輸出指令
console: off

// 角色伺服器的型別
// 當玩家輸入賬號密碼后客戶端會提示選擇線路, 此時將顯示伺服器的型別
//
// 如果您將下面的值調整為1, 表示是維護模式的話,
// 那麼當顯示出伺服器的名稱時, 還會帶上一個 [正在維護] 的後綴. 
//
// 0=普通, 1=維護模式, 2=18禁, 3=付費伺服器, 4=免費伺服器
// 
// 注意: 在 20180620 測試過, 發現改成 1 不會出現 [正在維護] 後綴
// 但還是能將非 GM 玩家直接拒絕登錄, 可能是客戶端自身問題.
// 
// 提示: 若發現使用部分值 (2\3\4) 導致輸入賬號密碼后看不到伺服器名稱的話,
// 請前往 login_athena.conf 配置檔案將 usercount_disable 改成 no
char_maintenance: 0

// 是否允許建立新的角色
// 設定為 yes 表示允許玩家建立新角色, no 表示禁止建立新角色
char_new: yes

// 是否在伺服器名稱左側顯示 [新服] 標記
// 當玩家輸入賬號密碼后客戶端會提示選擇線路, 此時會顯示出這個伺服器的名稱
// 如果您將下面的值調整為 1, 則表示這是一個新伺服器,
// 那麼當顯示出伺服器的名稱時左側還會帶上一個 [新服] 字樣的標記
char_new_display: 0

// 設定伺服器的最大線上人數
// 若設定為 0 表示禁止登錄, 設定為 -1 表示無登錄限制
// 設定為 100 表示伺服器最多隻能有 100 人線上, 當第101人企圖登錄將被拒絕
max_connect_user: -1

// 當賬號的GM等級超過多少時, 可以無視最大線上人數的限制
// 或者當角色伺服器處於維護模式時 (char_maintenance 等於 1 時), 也可以登錄遊戲?
// 
// 若設定為 -1 則表示沒有任何人可以無視限制
// 因最小的賬號組別不會小於 0, 請參考 conf/groups.conf 中的設定
// 
// 熊貓模擬器的預設配置是 99, 也就是說若您是 GM 等級為99的賬號,
// 那麼就可以無視最大線上人數的限制, 以及就算是維護模式也可以進入遊戲. 
gm_allow_group: 99

// 每隔多少秒就儲存一次公會資訊?
// 注意: 角色伺服器只會儲存公會資訊, 而角色的數據 (技能資訊、揹包中的物品等) 
// 儲存間隔是由地圖伺服器配置檔案中的 autosave_time 參數來決定的
autosave_time: 60

// 是否在控制檯中顯示出角色、公會、隊伍、寵物的載入和儲存資訊?
// 當線上人數非常多的時候, 導致相關載入和儲存資訊在控制檯總飛速刷屏時,
// 關閉此選項可以得到一點點的效能提升.
save_log: yes

// 新建立的角色的出生座標點
// 格式為: <地圖名稱>,<x座標>,<y座標>{:<地圖名稱>,<x座標>,<y座標>...}
// 
// 熊貓模擬器編譯時選擇的工作模式, 會導致程式採用以下不同選項的值:
// start_point     是復興后的出生點
// start_point_pre 是復興前的出生點
// 
// 如果設定的出生點地圖座標不止一組的話 (冒號用來劃分不同的座標組), 
// 那麼伺服器在玩家出生的時候, 會在設定的地圖座標中隨機挑選一組作為玩家的出生點.
//
// 隨機出生點的機制, 是官方伺服器爲了平衡地圖伺服器壓力而設計的機制,
// 但是在私服中, 我們一般沒必要啟用這樣的出生點負載均衡機制,
// 否則玩家會被分流到不同的映象地圖, 彼此無法直接相遇.
//
// 在 rAthena 官方的預設值中, 為復興前和復興後分別設定了 5 組出生點, 值如下:
// start_point: iz_int,18,26:iz_int01,18,26:iz_int02,18,26:iz_int03,18,26:iz_int04,18,26
// start_point_pre: new_1-1,53,111:new_2-1,53,111:new_3-1,53,111:new_4-1,53,111:new_5-1,53,111
// 
// 但是在熊貓模擬器看來這並非是必要的, 所以熊貓的預設值只使用一組座標.
// 注意: 杜蘭族選項 start_point_doram 只有客戶端版本大於等於 2015-10-01 才支援. 
start_point: new_2-3,95,162
start_point_pre: new_2-3,95,162
start_point_doram: new_2-3,95,162

// 新建立的角色身上攜帶的物品
// 
// 預設最多可以配置 32 個物品, 如果想進一步提高此處上限的話,
// 請修改 src/char/char.cpp 中 MAX_STARTITEM 的值.
// 
// 格式為: <物品編號>,<數量>,<裝備穿戴位置>{:<物品編號>,<數量>,<裝備穿戴位置>:...}
// 
// 如果想自動穿戴某個物品的話,
// 那麼需要配置這個物品會裝備在身上的哪個位置.
// 
// 如果讓"裝備穿戴位置"的值保持為 0 的話,
// 那麼這個物品會在揹包裡面躺著, 不會被自動穿戴.
// 
// 注意: 杜蘭族選項 start_items_doram 只有客戶端版本大於等於 2015-10-01 才支援. 
start_items: 101873,1,0:70113,1,0
start_items_pre: 101873,1,0:70113,1,0
start_items_doram: 101873,1,0:70113,1,0

// 新建立的角色身上會有多少金幣?
// 
// 注意: 這個地方配置的時候請慎重, 因為有一些玩家可能會建立大量賬號
// 然後轉移裡面的錢到某個主號上面, 以此達到刷錢的目的
start_zeny: 1000

// 聲望列表的長度設定
// 在官方預設情況下, 聲望列表只會顯示聲望 Top 10 的玩家
// 你可以在這裡修改一下, 比如改成 5, 表示顯示聲望 Top 5 的玩家
// 
// fame_list_alchemist 	是鍊金聲望相關選項
// fame_list_blacksmith 是鐵匠聲望相關選項
// fame_list_taekwon 	是跆拳聲望相關選項
//
// 熊貓模擬器這裡能填寫的預設最大值是 10
// 若您希望能填寫更大的數值, 請等待熊貓模擬器推出自定義服務.
// 
// 持有原始碼, 且能自己編譯的情況下, 可以修改 src/common/mmo.hpp
// 程式碼檔案中 MAX_FAME_LIST 的值來調整此處的最大值限制.
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 公會成員上繳的公會經驗倍率
// 
// 假設當公會中的成員被設定為需要上繳經驗,
// 然後當該成員打死怪物時, 假設需要上繳 1200 點經驗的話, 
// 那麼下面的倍率如果設定為 200, 則表示雖然玩家少獲得了1200點經驗,
// 但是公會將收到 2400 點經驗. 
// 
// 如果設定為 1000 (10倍), 則表示雖然玩家少獲得了 1200 點經驗,
// 但是公會將收到 12000 點經驗. 
// 
// 下面的值 100 表示 1 倍、200 表示 2 倍、50 表示 0.5 倍
guild_exp_rate: 100

// 對於未知的角色, 角色名將顯示成什麼?
// 建議保持預設即可, 實際上很少碰到傳說中的"未知的角色"
unknown_char_name: Unknown

// 是否記錄角色伺服器產生的日誌?
// 記錄的日誌包括以下內容, 這些內容會記錄到數據庫的 charlog 表中:
// 
//   玩家在什麼時間建立了什麼新角色, 名字叫什麼
//   玩家在什麼時候選擇了哪個角色進入了遊戲
//   玩家通過擴充套件系統的改名機制將自己的角色名稱改成了什麼
// 
// 設定為 yes 則表示記錄日誌(預設), 設定為 no 則表示不記錄日誌
log_char: yes

// 角色名稱是否忽略大小寫?
// 
// 若設定為 no 則表示嚴格區分大小寫, Test 和 TEST 是兩個完全不同的角色.
// 若設定為 yes 則表示忽略大小寫, Test 和 TEST 是同一個角色.
// 
// 預設值為: yes (rAthena 官方預設值為 no)
name_ignoring_case: yes

// 設定角色名可用的字元範圍. 
// 控制字元 (0x00-0x1f) 是永遠被禁止使用的. 可選的值有以下幾種: 
// 
// 0: 無限制, 可用任何字元來命名角色、隊伍、公會名稱 (rAthena官方預設)
// 1: 只能使用 char_name_letters 列表中指定的字母和符號
// 2: 禁止使用 char_name_letters 列表中指定的字母和符號, 其他的符號都允許 (熊貓模擬器預設)
// 
// 注意: 這個配置會影響到角色名稱、隊伍名稱和公會名稱.
// 在中文環境下我們不推薦使用無限制, 而是至少應該限制一些特殊字元以避免被惡意利用. 
char_name_option: 2

// 設定您想加入到 char_name_option 列表中的字母或者符號. 
// 注意: 除非你想把空格也加入到列表中, 否則請不要在下面這行配置的內容中加空格. 
// 
// 爲了配合熊貓模擬器將 char_name_option 預設值改為 2 的改動, 
// 我們將 char_name_letters 的值改成了一些平時玩家不常用的特殊符號, 
// 禁止在建立角色、隊伍、公會名稱時使用下列這些字元
char_name_letters: \/:*?#@!G

// 根據角色的基礎等級, 限制玩家刪除角色
//  0: 沒有限制 (玩家可以刪掉任何等級的角色)
// -X: 玩家不能刪掉基礎等級 <= X 的角色
//  Y: 玩家不能刪掉基礎等級 >= Y 的角色
// 例如: 當此項被設定為 80 時, 意味著玩家不能刪掉 >= 80 級的角色
char_del_level: 0

// 當玩家發起角色刪除請求后,
// 需要過多少秒才能讓玩家真正的刪除角色?
// 
// 當玩家發起角色刪除請求后, 角色會坐下,
// 此時只有等到過了下面設定的秒數后, 這個角色才能被真正的刪除. 
// 預設: 86400 (等於 24 小時)
// 注意: 此選項只有客戶端版本大於等於 2010-08-03aRagexeRE 才支援. 
char_del_delay: 86400

// 限制在刪除角色時,
// 是使用郵件地址驗證還是使用生日驗證?
// 
// 這個選項主要用來防止玩家通過修改客戶端的 langtype 來改變客戶端的行為模式,
// 進而使用服務端不認可的方式來刪除角色.
// 
// 預設值會根據客戶端版本的不同而自動調整.
// 1: 使用郵件地址進行驗證
// 2: 使用生日進行驗證
// 3: 使用郵件地址或者生日都可進行驗證
//
// 重要的注意事項!
// - 此選項僅在客戶端發送 0x0068 或 0x01fb 的角色刪除封包時有效.
// - 設定 2013 年及更新的客戶端的 langtype 為 1 時, 客戶端將使用 0x01fb 封包
// - 如果客戶端發送的刪除封包不是 0x0068 或 0x01fb, 那麼預設只能使用生日來刪除角色.
char_del_option: 3

// 是否限制角色在組隊或者加入公會的情況下禁止刪除角色?
// 0: 不限制 (刪除角色後會自動退出隊伍和公會)
// 1: 只要角色在隊伍中, 那麼就禁止刪除角色
// 2: 只要角色在公會中, 那麼就禁止刪除角色
// 3: 只要角色在隊伍或公會中, 那麼就禁止刪除角色 (預設)
char_del_restriction: 3

// 是否限制建立特定種族的角色.
// 此功能僅限 20151001aRagexe 或更新版本的客戶端有效
// 
// 0: 禁止建立人族初學者和杜蘭族召喚師
// 1: 僅允許建立人族初學者 (復興前版本的預設值)
// 2: 僅允許建立杜蘭族召喚師
// 3: 同時允許建立人族初學者和杜蘭族召喚師 (復興后版本的預設值)
// 
// 您可以取消下面的註釋來自定義限制的範圍,
// 若保持註釋狀態, 則服務端將根據是否為復興前後的版本來決定預設值
//allowed_job_flag: 3

// 設定數據庫檔案的存放目錄 (就是那個裡面存放著 const.txt 的目錄)
db_path: db

//===================================
// 滑鼠密碼驗證機制 (Pincode System)
//===================================
// 是否啟用滑鼠密碼驗證機制?
// 
// 此選項啟用后, 當您註冊賬號後首次進入角色選擇界面時, 
// 系統會讓您設定一個用滑鼠點選的數字密碼.  
// 以後每次回到角色登錄視窗都需要用滑鼠輸入密碼, 以保證安全. 
//
// 注意: 此選項只有客戶端版本大於等於 2011-03-09aRagexeRE 才支援. 
// 預設值為: no (rAthena 官方預設值為 yes)
pincode_enabled: no

// 過多少天就必須強制玩家修改滑鼠密碼? 
// 0: 表示滑鼠密碼永久有效 (預設)
// X: 若是其他非 0 的數字, 則表示每過 X 天就需要強制修改滑鼠密碼
pincode_changetime: 0

// 連續輸入幾次滑鼠密碼錯誤則遊戲結束? 
// 由於客戶端最多隻允許錯誤 3 次, 所以這裡的值只能是1、2、3之間選其一
// 如果填寫大於 3 的數字的話, 實際上還是 3 次.
// 
// Sola丶小克: 
// 在2015年6月24日驗證了一下, 此選項對2013-08-07客戶端無效
// 
// 預設值為: 3 (客戶端的最大值)
pincode_maxtry: 3

// 是否強制玩家使用滑鼠密碼系統?
// 
// 提示: 雖然滑鼠密碼能夠有效阻止竊聽鍵盤的盜號木馬,
// 但是每次返回角色選擇界面時, 都需要輸入滑鼠密碼也很麻煩, 
// 請各位根據自己的情況進行權衡吧.
// 預設值為: yes
pincode_force: no

// 是否允許使用重複的同 1 個數字作為滑鼠密碼?
// 比如: 0000 這樣重複的 4 個 0, 只用到了 1 個數字.
// 
// 提示: 使用 1155 是允許的, 因為 1155 這個密碼共使用了 2 個數字.
// 預設值為: no
pincode_allow_repeated: no

// 是否允許使用連續的數字作為滑鼠密碼 (比如 4567 或 9012)?
// 預設值為: no
pincode_allow_sequential: no

//===================================
// 擴充套件系統 (Addon system)
//===================================
// 是否啟用角色換位功能?
// 
// 啟用了這個機制之後, 預設還需要玩家的角色有換位機會, 才能進行換位.
// 角色的換位機會次數儲存在 char 表的 moves 欄位.
//
// 如果您希望玩家可以無限制的移動角色,
// 那麼請將下面的 char_moves_unlimited 設定為 yes
// 
// 注意: 此選項只有客戶端版本大於等於 2011-09-28aRagexeRE 才
// 允許玩家將自己的角色移動到其他欄位中.
// 預設值為: yes
char_move_enabled: yes

// 是否允許玩家將角色移動到另一個已經被使用的欄位?
// 若啟用, 那麼兩個角色將會交換位置. 預設值為: yes
char_movetoused: yes

// 是否允許玩家不限次數的移動角色位置? 
char_moves_unlimited: no

// 當角色加入到一個隊伍中時, 是否允許修改角色名?
// 預設值為: no
char_rename_party: no

// 當角色加入到一個公會中時, 是否允許修改角色名?
// 預設值為: no
char_rename_guild: no

// 當角色伺服器啟動時, 是否對數據表進行校驗?
char_checkdb: yes

// 當角色在一張不存在的地圖登錄時,
// 將會被自動送回下面設定的預設地圖和座標, 避免卡號. 
default_map: amatsu
default_map_x: 155
default_map_y: 184

// 部落中的成員多長時間不活躍就會被自動踢出部落?
// 0: 永遠不會被踢出部落
// X: 如果部落中的成員超過 X 天未登陸游戲, 就會被自動踢出部落
// 預設值為: 14
clan_remove_inactive_days: 14

//===================================
// RODEX 郵件系統
//===================================
// 若郵件超過多少天沒被查收, 則退信給發送者?
// 0: 永不退信
// X: 超過 X 天沒被查收則退信
// 預設值為: 15 (即 15 天)
mail_return_days: 15

// 退信完成後過多少天會完全刪除這封郵件?
// 0: 永不刪除
// X: 退回 X 天后完全刪除此郵件
// 預設值為: 15 (即 15 天)
mail_delete_days: 15

// Does the Retrieve All button ignore unread mail status?
// no: Only return attachments from read mail
// yes: Return attachments from all mail
// Default: yes
mail_retrieve: yes

// 沒有附件的郵件是否需要退信給發送者?
// 預設值為: yes
mail_return_empty: yes

